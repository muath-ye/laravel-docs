t&#039;s New in Laravel 9&quot;,&quot;body&quot;:&quot;&lt;p&gt;Laravel 9 is here, and along with it comes a wide array of useful new features and tweaks. This includes an improved accessor\/mutator API, better support for Enum casting, forced scope bindings, a new database engine for Laravel Scout, and so much more.&lt;\/p&gt;&lt;p&gt;If you have 45 minutes to spare, I&#039;ll show you everything you need to know to get up to speed.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/whats-new-in-laravel-9&quot;,&quot;strippedBody&quot;:&quot;Laravel 9 is here, and along with it comes a wide array of useful new features and tweaks. This includes an improved accessor\/mutator API, better support for Enum casting, forced scope bindings, a new database engine for Laravel Scout, and so much more.If you have 45 minutes to spare, I&#039;ll show you everything you need to know to get up to speed.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/whats-new-in-laravel-9.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/whats-new-in-laravel-9.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/whats-new-in-laravel-9.svg&quot;,&quot;slug&quot;:&quot;whats-new-in-laravel-9&quot;,&quot;episodeCount&quot;:11,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:&quot;whatsnewinlaravel.com&quot;,&quot;version&quot;:&quot;Laravel 9&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.digitaloceanspaces.com\/series\/wallpapers\/Whats-New-in-Laravel-9.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;44m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Feb 8, 2022&quot;},{&quot;id&quot;:162,&quot;title&quot;:&quot;Let&#039;s Build an Offline-First Vue App&quot;,&quot;body&quot;:&quot;Depending on your application, you might find yourself in a position to offer your users the ability to use your program even if they have spotty or missing internet connectivity. By thinking about your app in terms of being offline-first, you can increase the overall response time of your application while providing a safety net for users to fall back on that allows them to continue working even in the absense of an internet connection. All of this is made possible with modern browsers, specialized files called Service Workers, and of course, Vue.js.&quot;,&quot;path&quot;:&quot;\/series\/lets-build-an-offline-first-vue-app&quot;,&quot;strippedBody&quot;:&quot;Depending on your application, you might find yourself in a position to offer your users the ability to use your program even if they have spotty or missing internet connectivity. By thinking about your app in terms of being offline-first, you can increase the overall response time of your application while providing a safety net for users to fall back on that allows them to continue working even in the absense of an internet connection. All of this is made possible with modern browsers, specialized files called Service Workers, and of course, Vue.js.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/lets-build-an-offline-vue-app.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/lets-build-an-offline-first-vue-app.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/lets-build-an-offline-vue-app.svg&quot;,&quot;slug&quot;:&quot;lets-build-an-offline-first-vue-app&quot;,&quot;episodeCount&quot;:10,&quot;difficultyLevel&quot;:&quot;Advanced&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.digitaloceanspaces.com\/series\/wallpapers\/Lets-Build-an-Offline-First-Vue-App-Wallpaper.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 52m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Feb 2, 2022&quot;},{&quot;id&quot;:161,&quot;title&quot;:&quot;Intricacies of Sending an Invoice&quot;,&quot;body&quot;:&quot;&lt;p&gt;Consider a task as simple as attaching an invoice to an email and sending it to a particular user. It&#039;s an incredibly common task, and yet, there are many, many steps involved. What should the invoice look like? How do you programmatically save it as a PDF? How do you attach it to an email? How might you test that the notification was properly sent?&lt;\/p&gt;&lt;p&gt;If you&#039;re interested, come along as I work on this very task for the Laracasts codebase.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/intricacies-of-sending-an-invoice&quot;,&quot;strippedBody&quot;:&quot;Consider a task as simple as attaching an invoice to an email and sending it to a particular user. It&#039;s an incredibly common task, and yet, there are many, many steps involved. What should the invoice look like? How do you programmatically save it as a PDF? How do you attach it to an email? How might you test that the notification was properly sent?If you&#039;re interested, come along as I work on this very task for the Laracasts codebase.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/intricacies-of-sending-an-invoice.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/intricacies-of-sending-an-invoice.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/intricacies-of-sending-an-invoice.svg&quot;,&quot;slug&quot;:&quot;intricacies-of-sending-an-invoice&quot;,&quot;episodeCount&quot;:5,&quot;difficultyLevel&quot;:&quot;Advanced&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.digitaloceanspaces.com\/series\/wallpapers\/Intricacies-of-Sending-an-Invoice.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;38m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Techniques&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/techniques&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Jan 27, 2022&quot;},{&quot;id&quot;:160,&quot;title&quot;:&quot;Advanced Image Uploading with Vue and Laravel&quot;,&quot;body&quot;:&quot;&lt;p&gt;Want to give your users the ability to upload images from your Vue frontend, but don&#039;t know where to start? In this series, we&#039;ll step through the process from start to finish. We&#039;ll begin by prepping a Laravel app to store uploaded images. Then, using a battle-tested library called &lt;a href=\&quot;https:\/\/github.com\/pqina\/filepond\&quot; target=\&quot;_blank\&quot;&gt;Filepond&lt;\/a&gt;, we&#039;ll provide our Vue component with an area to drag and drop pictures to. Handling image data can be a bit complicated, especially when introducing another layer like a frontend framework. Using the libraries and techniques in this series though, I&#039;ll show you that it doesn&#039;t have to be a headache.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/advanced-image-uploading-with-vue-and-laravel&quot;,&quot;strippedBody&quot;:&quot;Want to give your users the ability to upload images from your Vue frontend, but don&#039;t know where to start? In this series, we&#039;ll step through the process from start to finish. We&#039;ll begin by prepping a Laravel app to store uploaded images. Then, using a battle-tested library called Filepond, we&#039;ll provide our Vue component with an area to drag and drop pictures to. Handling image data can be a bit complicated, especially when introducing another layer like a frontend framework. Using the libraries and techniques in this series though, I&#039;ll show you that it doesn&#039;t have to be a headache.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/image-uploading-with-vue-and-laravel.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/advanced-image-uploading-with-vue-and-laravel.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/image-uploading-with-vue-and-laravel.svg&quot;,&quot;slug&quot;:&quot;advanced-image-uploading-with-vue-and-laravel&quot;,&quot;episodeCount&quot;:8,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.digitaloceanspaces.com\/series\/wallpapers\/Advanced-Image-Uploading-With-Vue-and-Laravel.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;59m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Feb 20, 2022&quot;},{&quot;id&quot;:159,&quot;title&quot;:&quot;GraphQL with Laravel and Vue&quot;,&quot;body&quot;:&quot;&lt;p&gt;GraphQL is often looked at as the successor to REST APIs. It provides a powerful query language and allows you to make requests for exactly the information you want, nothing more and nothing less. &lt;\/p&gt;&lt;p&gt;Many services now offer GraphQL APIs making it easier for users to interact with their data. With its powerful type system, the syntax is intuitive, and error messages provide helpful feedback. In this series, we\u2019ll take a look at using GraphQL within the Laravel and Vue ecosystem. We\u2019ll build out the obligatory blog as a full-stack GraphQL application. In the backend we\u2019ll make use of the popular lighthouse package which allows us to define our GraphQL schema. In the frontend, we\u2019ll leverage Vue Apollo to allow us to communicate with the backend and display the data in the browser.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/graphql-with-laravel-and-vue&quot;,&quot;strippedBody&quot;:&quot;GraphQL is often looked at as the successor to REST APIs. It provides a powerful query language and allows you to make requests for exactly the information you want, nothing more and nothing less. Many services now offer GraphQL APIs making it easier for users to interact with their data. With its powerful type system, the syntax is intuitive, and error messages provide helpful feedback. In this series, we\u2019ll take a look at using GraphQL within the Laravel and Vue ecosystem. We\u2019ll build out the obligatory blog as a full-stack GraphQL application. In the backend we\u2019ll make use of the popular lighthouse package which allows us to define our GraphQL schema. In the frontend, we\u2019ll leverage Vue Apollo to allow us to communicate with the backend and display the data in the browser.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/graphql-with-laravel-and-vue.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/graphql-with-laravel-and-vue.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/graphql-with-laravel-and-vue.svg&quot;,&quot;slug&quot;:&quot;graphql-with-laravel-and-vue&quot;,&quot;episodeCount&quot;:16,&quot;difficultyLevel&quot;:&quot;Advanced&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;2h 56m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Tooling&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/tooling&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Jan 4, 2022&quot;},{&quot;id&quot;:158,&quot;title&quot;:&quot;Inertia and SPA Techniques&quot;,&quot;body&quot;:&quot;So you&#039;ve mastered the basics of building an SPA with Laravel and Inertia? Nice work, but of course there&#039;s always more to learn. In this series, we&#039;ll review a variety of useful tips and techniques to simplify and clean up your single page applications. This includes everything from creating webpack aliases, to wrapping third party APIs, to leveraging Laravel&#039;s API resources. So what do you think? Ready to get started?&quot;,&quot;path&quot;:&quot;\/series\/inertia-and-spa-techniques&quot;,&quot;strippedBody&quot;:&quot;So you&#039;ve mastered the basics of building an SPA with Laravel and Inertia? Nice work, but of course there&#039;s always more to learn. In this series, we&#039;ll review a variety of useful tips and techniques to simplify and clean up your single page applications. This includes everything from creating webpack aliases, to wrapping third party APIs, to leveraging Laravel&#039;s API resources. So what do you think? Ready to get started?&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/inertia-and-spa-techniques.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/inertia-and-spa-techniques.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/inertia-and-spa-techniques.svg&quot;,&quot;slug&quot;:&quot;inertia-and-spa-techniques&quot;,&quot;episodeCount&quot;:9,&quot;difficultyLevel&quot;:&quot;Advanced&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:0,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.digitaloceanspaces.com\/series\/wallpapers\/Inertia-and-SPA-Techniques-Wallpaper.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 28m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:true,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Mar 3, 2022&quot;},{&quot;id&quot;:156,&quot;title&quot;:&quot;Build Mobile Apps With React Native and Expo&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;https:\/\/reactnative.dev\&quot; target=\&quot;_blank\&quot;&gt;React Native&lt;\/a&gt; is a mobile app development framework that allows you to build and deploy native mobile apps to both iOS and Android devices. As web developers, leveraging the existing popularity of React can benefit many people who have no experience building mobile apps. Developers only have to maintain one codebase and can quickly get started using existing JavaScript and CSS knowledge. &lt;a href=\&quot;https:\/\/docs.expo.dev\&quot; target=\&quot;_blank\&quot;&gt;Expo&lt;\/a&gt; is a framework on top of React Native, which provides even more tools and services that make your development experience similar to the experience of creating web applications.&lt;\/p&gt;\r\n\r\n&lt;p&gt;In this series, we\u2019ll learn how to use tools within the React Native ecosystem to build robust and maintainable mobile apps. We\u2019ll create a simple clone of the Twitter mobile app, along with a Laravel API backend that powers it.\r\n&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/build-mobile-apps-with-react-native-and-expo&quot;,&quot;strippedBody&quot;:&quot;React Native is a mobile app development framework that allows you to build and deploy native mobile apps to both iOS and Android devices. As web developers, leveraging the existing popularity of React can benefit many people who have no experience building mobile apps. Developers only have to maintain one codebase and can quickly get started using existing JavaScript and CSS knowledge. Expo is a framework on top of React Native, which provides even more tools and services that make your development experience similar to the experience of creating web applications.\r\n\r\nIn this series, we\u2019ll learn how to use tools within the React Native ecosystem to build robust and maintainable mobile apps. We\u2019ll create a simple clone of the Twitter mobile app, along with a Laravel API backend that powers it.\r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/mobile-apps-with-react-native.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/build-mobile-apps-with-react-native-and-expo.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/mobile-apps-with-react-native.svg&quot;,&quot;slug&quot;:&quot;build-mobile-apps-with-react-native-and-expo&quot;,&quot;episodeCount&quot;:24,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;6h 34m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:true,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Dec 20, 2021&quot;},{&quot;id&quot;:155,&quot;title&quot;:&quot;Build Modern Laravel Apps Using Inertia.js&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;http:\/\/inertiajs.com\&quot; target=\&quot;_blank\&quot;&gt;Inertia.js&lt;\/a&gt;, created by Jonathan Reinink, is an incredible tool that glues a server-side framework, like Laravel, to a client-side framework, like Vue. Think of it as a new way to build traditional server-driven applications. With Inertia, you can continue using server-side routing, and controllers, and authentication, and validation. With Inertia, you don&#039;t need to learn how to build an API, and you definitely don&#039;t need to use OAuth. Instead, relax and continue creating apps the way you traditionally would. &lt;\/p&gt;\r\n&lt;p&gt;I really think you&#039;re going to enjoy Inertia as much as I do. In fact, Laracasts itself uses Inertia under the hood; I wouldn&#039;t have it any other way. So let me show you everything I know about building modern apps with Laravel, Vue, and Inertia.js in this series.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/build-modern-laravel-apps-using-inertia-js&quot;,&quot;strippedBody&quot;:&quot;Inertia.js, created by Jonathan Reinink, is an incredible tool that glues a server-side framework, like Laravel, to a client-side framework, like Vue. Think of it as a new way to build traditional server-driven applications. With Inertia, you can continue using server-side routing, and controllers, and authentication, and validation. With Inertia, you don&#039;t need to learn how to build an API, and you definitely don&#039;t need to use OAuth. Instead, relax and continue creating apps the way you traditionally would. \r\nI really think you&#039;re going to enjoy Inertia as much as I do. In fact, Laracasts itself uses Inertia under the hood; I wouldn&#039;t have it any other way. So let me show you everything I know about building modern apps with Laravel, Vue, and Inertia.js in this series.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/modern-laravel-apps-using-inertia.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/build-modern-laravel-apps-using-inertia-js.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/modern-laravel-apps-using-inertia.svg&quot;,&quot;slug&quot;:&quot;build-modern-laravel-apps-using-inertia-js&quot;,&quot;episodeCount&quot;:24,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;Inertia 0.10.1&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/wallpapers\/Inertia-Mastery-Wallpaper.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;2h 52m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:true,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Nov 15, 2021&quot;},{&quot;id&quot;:154,&quot;title&quot;:&quot;The Docker Tutorial&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;https:\/\/www.docker.com\&quot; target=\&quot;_blank\&quot;&gt;Docker&lt;\/a&gt; makes development and deployment much easier, since it removes the need for installing and configuring software on your server or local machine. But there are a lot of options out there, and getting started can sometimes be a bit overwhelming.&lt;\/p&gt;\r\n\r\n&lt;p&gt;Follow along in this series, as we learn how to use Docker from a beginner&#039;s point of view. By the conclusion, you&#039;ll have a complete and production-ready environment for your own projects.&lt;\/p&gt;\r\n&quot;,&quot;path&quot;:&quot;\/series\/the-docker-tutorial&quot;,&quot;strippedBody&quot;:&quot;Docker makes development and deployment much easier, since it removes the need for installing and configuring software on your server or local machine. But there are a lot of options out there, and getting started can sometimes be a bit overwhelming.\r\n\r\nFollow along in this series, as we learn how to use Docker from a beginner&#039;s point of view. By the conclusion, you&#039;ll have a complete and production-ready environment for your own projects.\r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/learn-docker.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/the-docker-tutorial.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/learn-docker.svg&quot;,&quot;slug&quot;:&quot;the-docker-tutorial&quot;,&quot;episodeCount&quot;:8,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;Docker 4.0&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 1m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Tooling&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/tooling&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Oct 13, 2021&quot;},{&quot;id&quot;:153,&quot;title&quot;:&quot;Learn Headless UI&quot;,&quot;body&quot;:&quot;&lt;p&gt;&lt;a href=\&quot;http:\/\/headlessui.dev\&quot; target=\&quot;_blank\&quot;&gt;Headless UI&lt;\/a&gt; is a library that provides completely unstyled accessible UI components. Or in other words, you are responsible for providing your own markup and styles, which results in a completely custom look for your components. In this short series, we\u2019ll use Vue 3 to explore some of the components that are available and style them using Tailwind CSS.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/learn-headless-ui&quot;,&quot;strippedBody&quot;:&quot;Headless UI is a library that provides completely unstyled accessible UI components. Or in other words, you are responsible for providing your own markup and styles, which results in a completely custom look for your components. In this short series, we\u2019ll use Vue 3 to explore some of the components that are available and style them using Tailwind CSS.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/learn-headless-ui.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/learn-headless-ui.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/learn-headless-ui.svg&quot;,&quot;slug&quot;:&quot;learn-headless-ui&quot;,&quot;episodeCount&quot;:4,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;Headless UI 1.4&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;49m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Sep 4, 2021&quot;},{&quot;id&quot;:152,&quot;title&quot;:&quot;Write a Composer Package With Me&quot;,&quot;body&quot;:&quot;&lt;p&gt;If you&#039;d like to come along for the ride, I need to build a small package for Laracasts to handle the loading and processing of a transcripts file. The ultimate goal is to provide a pretty slide-out panel to quickly scan and read the full transcript for a given lesson. Even better, when you click any relevant sentence, it will take you to the exact portion of the video where that line is spoken.&lt;\/p&gt;\r\n&lt;p&gt;In this series, we&#039;ll use test-driven development to drive the backend PHP portion of this new feature.&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/write-a-composer-package-with-me&quot;,&quot;strippedBody&quot;:&quot;If you&#039;d like to come along for the ride, I need to build a small package for Laracasts to handle the loading and processing of a transcripts file. The ultimate goal is to provide a pretty slide-out panel to quickly scan and read the full transcript for a given lesson. Even better, when you click any relevant sentence, it will take you to the exact portion of the video where that line is spoken.\r\nIn this series, we&#039;ll use test-driven development to drive the backend PHP portion of this new feature.&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/write-a-composer-package-with-me.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/write-a-composer-package-with-me.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/write-a-composer-package-with-me.svg&quot;,&quot;slug&quot;:&quot;write-a-composer-package-with-me&quot;,&quot;episodeCount&quot;:7,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;PHPUnit 9.5.8&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/wallpapers\/Wallpaper-Write-a-Composer-Package.zip&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 20m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Testing&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/testing&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Aug 31, 2021&quot;},{&quot;id&quot;:151,&quot;title&quot;:&quot;Reproduce Popular Web Components&quot;,&quot;body&quot;:&quot;&lt;p&gt;This series is all about recreating the look and feel of popular or compelling web components that you might find around the web. From cool menu transitions, subtle UI interactions, or more complex animations, we&#039;ll break it all down and recreate it from scratch.&lt;\/p&gt;\r\n&lt;p&gt;This should give you a solid understanding of how these effects and interactions work under the hood. Ready to get started?&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/reproduce-popular-web-components&quot;,&quot;strippedBody&quot;:&quot;This series is all about recreating the look and feel of popular or compelling web components that you might find around the web. From cool menu transitions, subtle UI interactions, or more complex animations, we&#039;ll break it all down and recreate it from scratch.\r\nThis should give you a solid understanding of how these effects and interactions work under the hood. Ready to get started?&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/reproduce-popular-web-components.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/reproduce-popular-web-components.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/reproduce-popular-web-components.svg&quot;,&quot;slug&quot;:&quot;reproduce-popular-web-components&quot;,&quot;episodeCount&quot;:5,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:0,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 54m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Techniques&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/techniques&quot;},&quot;hasChapters&quot;:true,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Aug 25, 2021&quot;},{&quot;id&quot;:147,&quot;title&quot;:&quot;Beginning React&quot;,&quot;body&quot;:&quot;&lt;p&gt;\r\n&lt;a href=\&quot;https:\/\/reactjs.org\&quot; target=\&quot;_blank\&quot;&gt;React&lt;\/a&gt; continues to be extremely popular in the front-end world. Whether you\u2019re in the job market or are curious to explore React&#039;s massive ecosystem, learning it will help you become a better developer. In this series, we&#039;ll review the basics of using React. We\u2019ll learn about JSX, state, events, hooks, extracting components, props, and more. \r\n&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/beginning-react&quot;,&quot;strippedBody&quot;:&quot;\r\nReact continues to be extremely popular in the front-end world. Whether you\u2019re in the job market or are curious to explore React&#039;s massive ecosystem, learning it will help you become a better developer. In this series, we&#039;ll review the basics of using React. We\u2019ll learn about JSX, state, events, hooks, extracting components, props, and more. \r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/beginning-react.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/beginning-react.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/beginning-react.svg&quot;,&quot;slug&quot;:&quot;beginning-react&quot;,&quot;episodeCount&quot;:19,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;React 17.0.2&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;5h 27m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Frameworks&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/frameworks&quot;},&quot;hasChapters&quot;:true,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Jul 19, 2021&quot;},{&quot;id&quot;:146,&quot;title&quot;:&quot;Laravel Queue Mastery&quot;,&quot;body&quot;:&quot;&lt;p&gt;\r\nIn this series, join Mohamed Said, from the Laravel core team, as he reviews the ins and outs of how to use Laravel&#039;s high-performance queue system to run any potentially long-running task asynchronously. You&#039;ll begin by dispatching your first job, and slowly work your way up to more complex configurations and deployment techniques.\r\n&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/laravel-queue-mastery&quot;,&quot;strippedBody&quot;:&quot;\r\nIn this series, join Mohamed Said, from the Laravel core team, as he reviews the ins and outs of how to use Laravel&#039;s high-performance queue system to run any potentially long-running task asynchronously. You&#039;ll begin by dispatching your first job, and slowly work your way up to more complex configurations and deployment techniques.\r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/queue-mastery.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/laravel-queue-mastery.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/queue-mastery.svg&quot;,&quot;slug&quot;:&quot;laravel-queue-mastery&quot;,&quot;episodeCount&quot;:12,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;Laravel 8&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 41m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Techniques&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/techniques&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Jun 7, 2021&quot;},{&quot;id&quot;:145,&quot;title&quot;:&quot;Beginning TypeScript&quot;,&quot;body&quot;:&quot;&lt;p&gt;\r\nAs the complexity and scale of our apps forever increases, &lt;a href=\&quot;https:\/\/www.typescriptlang.org\/\&quot; target=\&quot;_blank\&quot;&gt;TypeScript&lt;\/a&gt; has risen in popularity as people seek the reassurances of type safety in their applications. Major frameworks such as Vue have rewritten their entire code bases in TypeScript. \r\n&lt;\/p&gt;\r\n\r\n&lt;p&gt;\r\nNonetheless, there is a cost associated with adopting it. Teams must learn how to use a new set of tooling, think about their code in a different way, and learn concepts that may be foreign to them. This series aims to ease the transition to TypeScript. It assumes basic knowledge of JavaScript but otherwise serves as an introduction to the most common types that will enable you to build real applications in TypeScript.&lt;\/p&gt;\r\n&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/beginning-typescript&quot;,&quot;strippedBody&quot;:&quot;\r\nAs the complexity and scale of our apps forever increases, TypeScript has risen in popularity as people seek the reassurances of type safety in their applications. Major frameworks such as Vue have rewritten their entire code bases in TypeScript. \r\n\r\n\r\n\r\nNonetheless, there is a cost associated with adopting it. Teams must learn how to use a new set of tooling, think about their code in a different way, and learn concepts that may be foreign to them. This series aims to ease the transition to TypeScript. It assumes basic knowledge of JavaScript but otherwise serves as an introduction to the most common types that will enable you to build real applications in TypeScript.\r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/typescript-for-beginners.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/beginning-typescript.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/typescript-for-beginners.svg&quot;,&quot;slug&quot;:&quot;beginning-typescript&quot;,&quot;episodeCount&quot;:11,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;TypeScript 4.3&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;1h 32m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Languages&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/languages&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Jul 1, 2021&quot;},{&quot;id&quot;:144,&quot;title&quot;:&quot;Developer Practice&quot;,&quot;body&quot;:&quot;&lt;p&gt;\r\nLike any other discipline, programmers must dedicate a certain portion of their time to improving their workflow and skillset. This might include working along with a programming video, or practicing a coding kata, or reviewing a new tool. In this series, one topic per episode, we&#039;ll review examples of what this developer practice looks like. \r\n&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/development-workflow&quot;,&quot;strippedBody&quot;:&quot;\r\nLike any other discipline, programmers must dedicate a certain portion of their time to improving their workflow and skillset. This might include working along with a programming video, or practicing a coding kata, or reviewing a new tool. In this series, one topic per episode, we&#039;ll review examples of what this developer practice looks like. \r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/developer-practice.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/development-workflow.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/developer-practice.svg&quot;,&quot;slug&quot;:&quot;development-workflow&quot;,&quot;episodeCount&quot;:1,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:null,&quot;version_notes&quot;:null,&quot;complete&quot;:0,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;19m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Techniques&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/techniques&quot;},&quot;hasChapters&quot;:false,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Mar 30, 2021&quot;},{&quot;id&quot;:143,&quot;title&quot;:&quot;Build a Voting App&quot;,&quot;body&quot;:&quot;&lt;p&gt;\r\nIn this workshop, we\u2019ll build a voting app, similar to UserVoice, that allows you to create ideas, vote and comment on them, sort and filter the results, and even administer the site. We\u2019ll start from scratch and work through the entire process, including implementing the design, working on all of the features, testing our code, and more. &lt;\/p&gt;\r\n\r\n&lt;p&gt;We\u2019ll be making use of the TALL (Tailwind, Alpine, Livewire, Laravel) stack in this particular series.\r\n&lt;\/p&gt;&quot;,&quot;path&quot;:&quot;\/series\/build-a-voting-app&quot;,&quot;strippedBody&quot;:&quot;\r\nIn this workshop, we\u2019ll build a voting app, similar to UserVoice, that allows you to create ideas, vote and comment on them, sort and filter the results, and even administer the site. We\u2019ll start from scratch and work through the entire process, including implementing the design, working on all of the features, testing our code, and more. \r\n\r\nWe\u2019ll be making use of the TALL (Tailwind, Alpine, Livewire, Laravel) stack in this particular series.\r\n&quot;,&quot;thumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/build-a-voting-app.png&quot;,&quot;large_thumbnail&quot;:&quot;https:\/\/laracasts.s3.amazonaws.com\/series\/thumbnails\/social-cards\/build-a-voting-app.png&quot;,&quot;svgThumbnail&quot;:&quot;https:\/\/laracasts.nyc3.cdn.digitaloceanspaces.com\/series\/thumbnails\/svg\/build-a-voting-app.svg&quot;,&quot;slug&quot;:&quot;build-a-voting-app&quot;,&quot;episodeCount&quot;:67,&quot;difficultyLevel&quot;:&quot;Intermediate&quot;,&quot;customUrl&quot;:null,&quot;version&quot;:&quot;Laravel 8, Tailwind 2, Livewire 2&quot;,&quot;version_notes&quot;:null,&quot;complete&quot;:1,&quot;wallpaper&quot;:&quot;&quot;,&quot;archived&quot;:0,&quot;runTime&quot;:&quot;18h 19m&quot;,&quot;taxonomy&quot;:{&quot;name&quot;:&quot;Techniques&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/browse\/techniques&quot;},&quot;hasChapters&quot;:true,&quot;isLarabit&quot;:0,&quot;viewingStatus&quot;:{&quot;isWatchingLater&quot;:null},&quot;progress&quot;:{&quot;started&quot;:false,&quot;completionPercentage&quot;:0,&quot;episodesCompleted&quot;:0,&quot;completed&quot;:false,&quot;nextEpisodePosition&quot;:1},&quot;lastUpdated&quot;:&quot;Jul 12, 2021&quot;},{&quot;id&quot;:142,&quot;title&quot;:&quot;Laravel 8 From Scratch&quot;,&quot;body&quot;:&quot;&lt;p&gt;\r\nWe don&#039;t learn tools for the sake of learning tools. Instead, we learn them because they help us accomplish a particular goal. With that in mind, in this series, we&#039;ll use the common desire for a blog - with categories, tags, comments, email notifications, and more - as our goal. Laravel will be the tool that helps us get there. Each lesson, geared toward newcomers to Laravel, will provide instructions and techniques that will get you to the finish line. \r\n&lt;\/p&gt;\r\n&lt;p&gt;This version of our popular Laravel From Scratch series was recorded in 2021, and uses Laravel 8.&quot;,&quot;path&quot;:&quot;\/series\/laravel-8-from-scratch&quot;,&quot;strippedBody&quot;:&quot;\r\nWe don&#039;t learn tools for the sake of learning tools. Instead, we learn them because they help us accomplish a particular goal. With that in mind, in this series, we&#039;ll use the common desire for a blog - with categories, tags, comments, email notifications, and more - as our goal. Laravel will be the tool that helps us get there. Each lesson, geared toward newcomers to Laravel, will provide instructions and techniques that will get you to the finish line. \r\n\r\nThis version of our popular Laravel From Scratch series was recorded in 2021,
