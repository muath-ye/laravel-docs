t I am serving my laravel at port 8000, and my frontend at 3000. It works totally fine , but I want to deploy it to production server. I created s&quot;,&quot;body&quot;:&quot;&lt;p&gt;Hi everyone...\nI am using next js for my frontend and also use Laravel api for my backend... On localhost I am serving my laravel at port 8000, and my frontend at 3000. It works totally fine , but I want to deploy it to production server. I created subdomain api.example.com, and inside its public directory   I uploaded my laravel project... And inside example.com _ my next js project.  I am using Plesk software for web hosting...  I wonder if I am doing it correctly? And also what will be the request url from my frontend? ( &amp;quot;&lt;a href=\&quot;https:\/\/api.example.com\/registration&amp;quot;?\&quot; target=\&quot;_blank\&quot; rel=\&quot;noreferrer noopener\&quot;&gt;https:\/\/api.example.com\/registration&amp;quot;?&lt;\/a&gt; or what?).&lt;\/p&gt;\n&lt;p&gt;Thanks in advance.&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Hi everyone...\nI am using next js for my frontend and also use Laravel api for my backend... On localhost I am serving my laravel at port 8000, and my frontend at 3000. It works totally fine , but I want to deploy it to production server. I created subdomain api.example.com, and inside its public directory   I uploaded my laravel project... And inside example.com _ my next js project.  I am using Plesk software for web hosting...  I wonder if I am doing it correctly? And also what will be the request url from my frontend? ( \&quot;https:\/\/api.example.com\/registration\&quot;? or what?).\n\nThanks in advance.&quot;,&quot;slug&quot;:&quot;laravelnext-js-into-production&quot;,&quot;reply_count&quot;:1,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:235199,&quot;username&quot;:&quot;battlecry11&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/363ddb568b122c5c2f3e8da599c5dcbe?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-34.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;13 hours ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@battlecry11&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:null,&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;13 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;13 hours ago&quot;}},{&quot;id&quot;:174898,&quot;views&quot;:&quot;235&quot;,&quot;title&quot;:&quot;Mailgun sends 3 mails after update to Laravel 9&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/mailgun-sends-3-mails-after-update-to-laravel-9&quot;,&quot;excerpt&quot;:&quot;Got a notification that my website contact form was broken.\nGotta love Flare, i knew the same moment a random user knew.\nAnyway, I had missed the part that I had to require  &amp;quot;symfony\/http-client&amp;quot;: &amp;quot;^6.0&amp;quot; and &amp;quot;symfony\/mailgun-&quot;,&quot;body&quot;:&quot;&lt;p&gt;Got a notification that my website contact form was broken.\nGotta love Flare, i knew the same moment a random user knew.&lt;\/p&gt;\n&lt;p&gt;Anyway, I had missed the part that I had to require  &amp;quot;&lt;strong&gt;symfony\/http-client&lt;\/strong&gt;&amp;quot;: &amp;quot;^6.0&amp;quot; and &amp;quot;&lt;strong&gt;symfony\/mailgun-mailer&lt;\/strong&gt;&amp;quot;: &amp;quot;^6.0&amp;quot;\nwhen updating Laravel.&lt;\/p&gt;\n&lt;p&gt;After that the form and mailer (mailgun) works. But for some reason it now sends 3 mails.\nTried with some logging to see if liverwire component got triggered multiple times.\nBut it only logged once as expected. So do not think that is the issue.&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;?php\n\nnamespace App\\Http\\Livewire;\n\nuse App\\Rules\\NotEmptyString;\nuse Livewire\\Component;\nUse App\\Models;\n\nclass ContactForm extends Component\n{\n\n    public $name;\n    public $type;\n    public $email;\n    public $phone;\n    public $content;\n\n    public $success = null;\n\n    protected function rules(){\n        return         [\n            &#039;name&#039; =&amp;gt; [&#039;required&#039;, new NotEmptyString()],\n            &#039;phone&#039; =&amp;gt; [&#039;nullable&#039;, &#039;digits:8&#039;],\n            &#039;email&#039; =&amp;gt; &#039;required|email&#039;,\n            &#039;content&#039; =&amp;gt; &#039;required|min:5&#039;,\n            ];\n    }\n\n    protected $messages = [\n        &#039;content.required&#039; =&amp;gt; &#039;Melding feltet m\u00e5 fylles ut&#039;,\n        &#039;content.min&#039; =&amp;gt; &#039;Meldingen feltet m\u00e5 ha minst 5 tegn&#039;\n    ];\n\n    private function clearFields()\n    {\n        $this-&amp;gt;name = &#039;&#039;;\n        $this-&amp;gt;email = &#039;&#039;;\n        $this-&amp;gt;content = &#039;&#039;;\n        $this-&amp;gt;phone = &#039;&#039;;\n    }\n\n    public function send(){\n        $this-&amp;gt;validate();\n\n\n        Models\\ContactRequest::create([\n            &#039;email&#039; =&amp;gt; $this-&amp;gt;email,\n            &#039;name&#039; =&amp;gt; $this-&amp;gt;name,\n            &#039;phone&#039; =&amp;gt; $this-&amp;gt;phone,\n            &#039;content&#039; =&amp;gt; $this-&amp;gt;content,\n            &#039;ip&#039; =&amp;gt; request()-&amp;gt;ip()\n        ]);\n\n\n        $recievers = Models\\ContactRequestReciver::all();\n\n        foreach ($recievers as $r){\n            $data = [\n                &#039;email&#039; =&amp;gt; $this-&amp;gt;email,\n                &#039;name&#039; =&amp;gt; $this-&amp;gt;name,\n                &#039;phone&#039; =&amp;gt; $this-&amp;gt;phone,\n                &#039;to&#039; =&amp;gt; $r-&amp;gt;email,\n                &#039;message&#039; =&amp;gt; $this-&amp;gt;content,\n                &#039;subject&#039; =&amp;gt; &#039;Henvendelse fra &#039;.$this-&amp;gt;name,\n                &#039;replyTo&#039; =&amp;gt; $this-&amp;gt;email\n            ];\n           \/\/ info(&#039;message to &#039;.$r-&amp;gt;email);\n           \n            \/\/ equals class Mail extends \\Illuminate\\Support\\Facades\\Mail {} _ide_helper.php\n            \\Mail::to($r-&amp;gt;email)-&amp;gt;send(new \\App\\Mail\\ContactForm($data));\n        }\n       \/\/ info(&#039;send mail&#039;);\n        $this-&amp;gt;success = __(&#039;contact.success-message&#039;);\n\n    }\n\n\n    public function render()\n    {\n        return view(&#039;livewire.contact-form&#039;);\n    }\n}\n&lt;\/code&gt;&lt;\/pre&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Got a notification that my website contact form was broken. \nGotta love Flare, i knew the same moment a random user knew.\n\nAnyway, I had missed the part that I had to require  \&quot;**symfony\/http-client**\&quot;: \&quot;^6.0\&quot; and \&quot;**symfony\/mailgun-mailer**\&quot;: \&quot;^6.0\&quot;\nwhen updating Laravel.\n\nAfter that the form and mailer (mailgun) works. But for some reason it now sends 3 mails. \nTried with some logging to see if liverwire component got triggered multiple times.\nBut it only logged once as expected. So do not think that is the issue.\n\n```\n&lt;?php\n\nnamespace App\\Http\\Livewire;\n\nuse App\\Rules\\NotEmptyString;\nuse Livewire\\Component;\nUse App\\Models;\n\nclass ContactForm extends Component\n{\n\n    public $name;\n    public $type;\n    public $email;\n    public $phone;\n    public $content;\n\n    public $success = null;\n\n    protected function rules(){\n        return         [\n            &#039;name&#039; =&gt; [&#039;required&#039;, new NotEmptyString()],\n            &#039;phone&#039; =&gt; [&#039;nullable&#039;, &#039;digits:8&#039;],\n            &#039;email&#039; =&gt; &#039;required|email&#039;,\n            &#039;content&#039; =&gt; &#039;required|min:5&#039;,\n            ];\n    }\n\n    protected $messages = [\n        &#039;content.required&#039; =&gt; &#039;Melding feltet m\u00e5 fylles ut&#039;,\n        &#039;content.min&#039; =&gt; &#039;Meldingen feltet m\u00e5 ha minst 5 tegn&#039;\n    ];\n\n    private function clearFields()\n    {\n        $this-&gt;name = &#039;&#039;;\n        $this-&gt;email = &#039;&#039;;\n        $this-&gt;content = &#039;&#039;;\n        $this-&gt;phone = &#039;&#039;;\n    }\n\n    public function send(){\n        $this-&gt;validate();\n\n\n        Models\\ContactRequest::create([\n            &#039;email&#039; =&gt; $this-&gt;email,\n            &#039;name&#039; =&gt; $this-&gt;name,\n            &#039;phone&#039; =&gt; $this-&gt;phone,\n            &#039;content&#039; =&gt; $this-&gt;content,\n            &#039;ip&#039; =&gt; request()-&gt;ip()\n        ]);\n\n\n        $recievers = Models\\ContactRequestReciver::all();\n\n        foreach ($recievers as $r){\n            $data = [\n                &#039;email&#039; =&gt; $this-&gt;email,\n                &#039;name&#039; =&gt; $this-&gt;name,\n                &#039;phone&#039; =&gt; $this-&gt;phone,\n                &#039;to&#039; =&gt; $r-&gt;email,\n                &#039;message&#039; =&gt; $this-&gt;content,\n                &#039;subject&#039; =&gt; &#039;Henvendelse fra &#039;.$this-&gt;name,\n                &#039;replyTo&#039; =&gt; $this-&gt;email\n            ];\n           \/\/ info(&#039;message to &#039;.$r-&gt;email);\n           \n            \/\/ equals class Mail ;,&quot;title&quot;:&quot;Laravel Cashier newSubscription vs Checkout newSubscription&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/laravel-cashier-newsubscription-vs-checkout-newsubscription&quot;,&quot;excerpt&quot;:&quot;I have enjoyed switching to the Stripe Checkout using Cashier. However if you were using the regular subscription builder you could provide customer or subscription details. Would anyone know how to include additional metadata for a subscription duri&quot;,&quot;body&quot;:&quot;&lt;p&gt;I have enjoyed switching to the Stripe Checkout using Cashier. However if you were using the regular subscription builder you could provide customer or subscription details. Would anyone know how to include additional metadata for a subscription during Stripe Checkout?&lt;\/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https:\/\/laravel.com\/docs\/9.x\/billing#additional-details\&quot; target=\&quot;_blank\&quot; rel=\&quot;noreferrer noopener\&quot;&gt;https:\/\/laravel.com\/docs\/9.x\/billing#additional-details&lt;\/a&gt;&lt;\/p&gt;\n&lt;p&gt;Subscription Builder:\n$user-&amp;gt;newSubscription(&#039;default&#039;, &#039;price_monthly&#039;)-&amp;gt;create($paymentMethod, [\n&#039;email&#039; =&amp;gt; $email,\n], [\n&#039;metadata&#039; =&amp;gt; [&#039;note&#039; =&amp;gt; &#039;Some extra information.&#039;],\n]);&lt;\/p&gt;\n&lt;p&gt;Stripe Checkout:\nreturn $request-&amp;gt;user()-&amp;gt;newSubscription(&#039;default&#039;, &#039;price_monthly&#039;)\n-&amp;gt;checkout([\n&#039;success_url&#039; =&amp;gt; route(&#039;your-success-route&#039;),\n&#039;cancel_url&#039; =&amp;gt; route(&#039;your-cancel-route&#039;),\n]);&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I have enjoyed switching to the Stripe Checkout using Cashier. However if you were using the regular subscription builder you could provide customer or subscription details. Would anyone know how to include additional metadata for a subscription during Stripe Chec quot;:&quot;When one time is am and one is pm, this works fine. When both are am or both are pm, it&#039;s not working.\n\n$timeIn is 7am (07:00) which I have to convert to DateTime and it becomes\n```\nDateTime @1647432000 {#2532\n  date: 2022-03-16 07:00:00.0 America\/Chicago (-05:00)\n}\n```\n$timeOut is 11:30 am (11:30) and convert it becomes\n```\nDateTime @1647426600 {#2655\n  date: 2022-03-16 11:30:00.0 +01:00\n}\n```\n\nWhen I do $timeOut-&gt;diff($timeIn) I get this\n```\nDateInterval {#2656\n  interval: - 01:30:00.0\n  +\&quot;y\&quot;: 0\n  +\&quot;m\&quot;: 0\n  +\&quot;d\&quot;: 0\n  +\&quot;h\&quot;: 1\n  +\&quot;i\&quot;: 30\n  +\&quot;s\&quot;: 0\n  +\&quot;f\&quot;: 0.0\n  +\&quot;weekday\&quot;: 0\n  +\&quot;weekday_behavior\&quot;: 0\n  +\&quot;first_last_day_of\&quot;: 0\n  +\&quot;invert\&quot;: 1\n  +\&quot;days\&quot;: 0\n  +\&quot;special_type\&quot;: 0\n  +\&quot;special_amount\&quot;: 0\n  +\&quot;have_weekday_relative\&quot;: 0\n  +\&quot;have_special_relative\&quot;: 0\n}\n```\n\nDifference should be 4.5 hours, not 1.5.&quot;,&quot;slug&quot;:&quot;trouble-with-finding-difference-in-times&quot;,&quot;reply_count&quot;:4,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:140384,&quot;username&quot;:&quot;ajsmith_codes&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/3d2678978e986d483295ebcc5f3dede2?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-14.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;2 years ago&quot;},&quot;settings&quot e files in a private repo on Github. I have successfully tested my SSH connection to Github and am able to deploy --bare repos, etc. I expect to make use of GitHub workflows. I&#039;ve been mucking around with several different recommended processes (that are all very similar) but I remain lost regarding a few details.&lt;\/p&gt;\n&lt;p&gt;My goal:&lt;\/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Push files to the repo on Github&lt;\/li&gt;\n&lt;li&gt;Automagically push project to a staging server at the same time&lt;\/li&gt;\n&lt;li&gt;Use CLI to manually push files from staging to production after I&#039;ve tested&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p&gt;My questions:&lt;\/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;Is the &amp;quot;production&amp;quot; location my \/home\/public_html\/ folder? or is it \/home\/public_html\/public? Or is it a part of my remote (my server) repo and I&#039;m supposed to use some other means of linking my \/home\/public_html folder to that repo?&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;li&gt;\n&lt;p&gt;When do I turn the project files into a public build? Does that happen between local and staging? Or between staging and production?&lt;\/p&gt;\n&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p&gt;Please and thank you.&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Quick background: I have my first Laravel project locally. I have the files in a private repo on Github. I have successfully tested my SSH connection to Github and am able to deploy --bare repos, etc. I expect to make use of GitHub workflows. I&#039;ve been mucking around with several different recommended processes (that are all very similar) but I remain lost regarding a few details.\n\nMy goal:\n1. Push files to the repo on Github\n2. Automagically push project to a staging server at the same time\n3. Use CLI to manually push files from staging to production after I&#039;ve tested\n\nMy questions:\n\n1. Is the \&quot;production\&quot; location my \/home\/public_html\/ folder? or is it \/home\/public_html\/public?
