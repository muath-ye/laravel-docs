g(){\n\t\t\t\t\t\t\/\/i call the facade \n\t\t\t\t\t\tCarFacade::setModel(&#039;Y-4538&#039;);\n\t\t\t\t\t\tdebug(CarFacade::getModel());\n\t\t\t\t\t\t\/\/THE OUTPUT IS  &#039;  &#039;\n\t\t\t}\n    \t\t\t\n}\n```\n\ndo i miss something here ? as i know the app()-&gt;make() facade create one only instance for the class so why the value of model doesn&#039;t change !&quot;,&quot;slug&quot;:&quot;getter-setter-doesnt-work&quot;,&quot;reply_count&quot;:5,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:154396,&quot;username&quot;:&quot;sevenTopo&quot;,&quot;avatar&quot;:&quot;\/\/unavatar.now.sh\/github\/hamza-topo&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;Ourobor70307628&quot;,&quot;github&quot;:&quot;hamza-topo&quot;,&quot;website&quot;:&quot;http:\/\/topo-hamza.herokuapp.com\/&quot;,&quot;employment&quot;:&quot;FILOVENT&quot;,&quot;job_title&quot;:&quot;web developper&quot;,&quot;location&quot;:&quot;MARRAKECH&quot;,&quot;flag&quot;:&quot;ma&quot;,&quot;available_for_hire&quot;:1},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;2 years ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@sevenTopo&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;sevenTopo&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781147&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;1 hour ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;13 minutes ago&quot;}},{&quot;id&quot;:175155,&quot;views&quot;:&quot;28&quot;,&quot;title&quot;:&quot;Model is freezing the server&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/model-is-freezing-the-server&quot;,&quot;excerpt&quot;:&quot;Hi there.\nI&#039;m having a really strange issue here. I have a user model (detailed below).\nIt all works fine until I added the getReportsSharedAttribute function. When this is added, the server freezes and I get:\n PHP Fatal error:  Maximum execution tim&quot;,&quot;body&quot;:&quot;&lt;p&gt;Hi there.&lt;\/p&gt;\n&lt;p&gt;I&#039;m having a really strange issue here. I have a user model (detailed below).&lt;\/p&gt;\n&lt;p&gt;It all works fine until I added the getReportsSharedAttribute function. When this is added, the server freezes and I get:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt; PHP Fatal error:  Maximum execution time of 60 seconds exceeded in C:\\Users\\User\\PhpstormProjects\\laravel-vue\\vendor\\laravel\\framework\\src\\Illuminate\\Database\\Eloquent\\Concerns\\HasRelationships.php on line 637\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;more:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;exception: &amp;quot;Symfony\\Component\\ErrorHandler\\Error\\FatalError&amp;quot;\nfile: &amp;quot;C:\\Users\\User\\PhpstormProjects\\laravel-vue\\vendor\\laravel\\framework\\src\\Illuminate\\Database\\Eloquent\\Concerns\\HasAttributes.php&amp;quot;\nline: 1475\nmessage: &amp;quot;Maximum execution time of 60 seconds exceeded&amp;quot;\ntrace: []\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;So I tried it as a relation instead of an attribute. Same error.&lt;\/p&gt;\n&lt;p&gt;I thought there was something up with the code, so I ran it manually in a controller and dumped it, it worked fine.&lt;\/p&gt;\n&lt;p&gt;So then I thought, is it just specific to the ReportingSetAssigned model, so I did another query on another collection, and another, and I still get the timeout error.&lt;\/p&gt;\n&lt;p&gt;So then I thought, what if I query a model that only has a few columns, so I did that, and it was fine, no timeout.&lt;\/p&gt;\n&lt;p&gt;What&#039;s going on here? Is there some limit somewhere?&lt;\/p& 0         |\n+----+-------------+-------+------------+\n| 2  | Blue Mug    | 56    | 15         |\n+----+-------------+-------+------------+\n| 3  | Red table   | 12    | 29         |\n+----+-------------+-------+------------+\n| 4  | Telephone   | 399   | 9          |\n+----+-------------+-------+------------+\n```\n\nTshirt costs $399 and my commission is 30%. Which means I made $120.\n\nHow do I write Eloquent\/SQL which returns my total commission (how much i have made from all items) (just single number)?&quot;,&quot;slug&quot;:&quot;multiply-and-sum-in-sqleloquent&quot;,&quot;reply_count&quot;:3,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:180876,&quot;username&quot;:&quot;andyandy&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/623efe885aff7e056447032864c71481?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-14.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 year ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@andyandy&quot;}},&quot;channel&quot;:{&quot;id&quot;:15,&quot;title&quot;:&quot;Eloquent&quot;,&quot;slug&quot;:&quot;eloquent&quot;,&quot;color&quot;:&quot;#09d7c1&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/eloquent&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;andyandy&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781121&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;3 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;1 hour ago&quot;}},{&quot;id&quot;:175136,&quot;views&quot;:&quot;162&quot;,&quot;title&quot;:&quot;Storing currency(money) in the database&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/general-discussion\/storing-currencymoney-in-the-database&quot;,&quot;excerpt&quot;:&quot;I have decided to proceed with decimal (Not Integer) when it comes to storing currency in the database and decided not to store the amount in the database($amount = $qty * $rate)\n\nReason to use decimal instead of integer \/ biginteger\n\nIn my case i ne&quot;,&quot;body&quot;:&quot;&lt;p&gt;I have decided to proceed with &lt;strong&gt;decimal&lt;\/strong&gt; (Not Integer) when it comes to storing currency in the database and decided not to store the &lt;strong&gt;amount&lt;\/strong&gt; in the database(&lt;strong&gt;$amount = $qty * $rate&lt;\/strong&gt;)&lt;\/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Reason to use decimal instead of integer \/ biginteger&lt;\/p&gt;\n&lt;\/blockquote&gt;\n&lt;p&gt;In my case i need 4 decimal points. So something like&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;decimal(&#039;rate&#039;, 13, 4) \n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;should work for me&lt;\/p&gt;\n&lt;p&gt;If i am to use integer \/ biginteger , i will need to have accessors and mutators too.\nIn that case using &lt;strong&gt;decimal&lt;\/strong&gt; is better (Please Correct me if i am wrong)&lt;\/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Reason to NOT store amount in the database&lt;\/p&gt;\n&lt;\/blockquote&gt;\n&lt;p&gt;E.g.&lt;\/p&gt;\n&lt;p&gt;Qty : 1000000\nRate : 3.832472\nAmount : 3832472&lt;\/p&gt;\n&lt;p&gt;If amount is calculated before storing in the database , the value be &lt;strong&gt;3832472&lt;\/strong&gt;&lt;\/p&gt;\n&lt;p&gt;If amouns is stored in the database it will store &lt;strong&gt;3832400&lt;\/strong&gt;&lt;\/p&gt;\n&lt;p&gt;Therefore i have decided to NOT store(which i belive the best practice) the amount in the database\n(Please correct me if i am wrong)&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I have decided to proceed with **decimal** (Not Integer) when it comes to storing currency in the database and decided not to store the **amount** in the database(**$amount = $qty * $rate**)\n\n&gt;Reason to use decimal instead of integer \/ biginteger\n\nIn my case i need 4 decimal points. So something like\n```\ndecimal(&#039;rate&#039;, 13, 4) \n```\nshould work for me\n\nIf i am to use integer \/ biginteger , i will need to have accessors and mutators too.\nIn that case using **decimal** is better (Please Correct me if i am wrong)\n\n&gt;Reason to NOT store amount in the database\n\nE.g.\n\nQty : 1000000\nRate : 3.832472\nAmount : 3832472\n\nIf amount is calculated before storing in the database , the value be **3832472**\n\nIf amouns is stored in the database it will store **3832400**\n\nTherefore i have decided to NOT store(which i belive the best practice) the amount in the database\n(Please correct me if i am wrong)&quot;,&quot;slug&quot;:&quot;storing-currencymoney-in-the-database&quot;,&quot;reply_count&quot;:14,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:32089,&quot;username&quot;:&quot;zaster&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/29da88985bb266b9345df856320e651f?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-17.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:&quot;lk&quot;,&quot;available_for_hire&quot;:1},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;6 years ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot; &quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;2 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;2 hours ago&quot;}},{&quot;id&quot;:175092,&quot;views&quot;:&quot;147&quot;,&quot;title&quot;:&quot;Adding new route results in 404 not found&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/adding-new-route-results-in-404-not-found&quot;,&quot;excerpt&quot;:&quot;Hello everyone,\nI&#039;m very very very new to laravel and i&#039;m trying to play a little bit with it.\nI&#039;ve managed to install it on my debian 11 server. I&#039;ve created a project in var\/www and i can access the default laravel page without any problem.\nNow i&#039;m&quot;,&quot;body&quot;:&quot;&lt;p&gt;Hello everyone,&lt;\/p&gt;\n&lt;p&gt;I&#039;m very very very new to laravel and i&#039;m trying to play a little bit with it.\nI&#039;ve managed to install it on my debian 11 server. I&#039;ve created a project in var\/www and i can access the default laravel page without any problem.&lt;\/p&gt;\n&lt;p&gt;Now i&#039;m trying to add a new route just for testing in my web.php like this&lt;\/p&gt;\n&lt;p&gt;Route::get(&#039;\/contact&#039;, function() {\nreturn &amp;quot;contact&amp;quot;;\n});&lt;\/p&gt;\n&lt;p&gt;but when i try to reach htt p:\/\/my-project\/contact i am facing a 404 not found page.&lt;\/p&gt;\n&lt;p&gt;As i&#039;m very new to this framework, i don&#039;t really know where to start to find out a solution.&lt;\/p&gt;\n&lt;p&gt;Thanks in advance for your help.&lt;\/p&gt;\n&lt;p&gt;GJ&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Hello everyone, \n\nI&#039;m very very very new to laravel and i&#039;m trying to play a little bit with it.\nI&#039;ve managed to install it on my debian 11 server. I&#039;ve created a project in var\/www and i can access the default laravel page without any problem.\n\nNow i&#039;m trying to add a new route just for testing in my web.php like this\n\nRoute::get(&#039;\/contact&#039;, function() {\n    return \&quot;contact\&quot;;\n});\n\nbut when i try to reach htt p:\/\/my-project\/contact i am facing a 404 not found page.\n\nAs i&#039;m very new to this framework, i don&#039;t really know where to start to find out a solution.\n\nThanks in advance for your help.\n\nGJ&quot;,&quot;slug&quot;:&quot;adding-new-route-results-in-404-not-found&quot;,&quot;reply_count&quot;:10,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:235134,&quot;username&quot;:&quot;GrosJambon33000&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/f368620daea5d2b7322d3d490b8ddd8d?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-13.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 day ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@GrosJambon33000&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;GrosJambon33000&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781102&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;1 day ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;2 hours ago&quot;}},{&quot;id&quot;:174914,&quot;views&quot;:&quot;115&quot;,&quot;title&quot;:&quot;returning api array from files in a directory&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/returning-api-array-from-files-in-a-directory&quot;,&quot;excerpt&quot;:&quot;Hi All,\nhope everyone is having a great weekend.\nI am fairly new to laravel and having a little trouble with an API response.\nI have a project that requires me to take a directory of ebooks and load them to a database, then return a view with a cover&quot;,&quot;body&quot;:&quot;&lt;p&gt;Hi All,&lt;\/p&gt;\n&lt;p&gt;hope everyone is having a great weekend.&lt;\/p&gt;\n&lt;p&gt;I am fairly new to laravel and having a little trouble with an API response.&lt;\/p&gt;\n&lt;p&gt;I have a project that requires me to take a directory of ebooks and load them to a database, then return a view with a cover card and a single book view with the book details&lt;\/p&gt;\n&lt;p&gt;I can use the Illuminate\\Support\\Facades\\Http; to return the data manually through a controller and save the required details from the API to my database, then rendered the data to my view.&lt;\/p&gt;\n&lt;p&gt;now I am trying to use the file name in the directory to achieve the same result dynamically, but seem to be running into a few roadblocks. I have been able to output all the file names in the directory to a single page, now i want to grab that file name and send it to the open library API to retrieve the book&#039;s data but I am getting a time out.&lt;\/p&gt;\n&lt;p&gt;If I remove the Http request from the for each collection method I return my files in the directory, but when I add it back in I get my time out.&lt;\/p&gt;\n&lt;p&gt;here is my file method in my controller.&lt;\/p&gt;\n&lt;p&gt;public function files()&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;{\n    $dir_files = File::files(storage_path(&#039;app\/public\/ebooks&#039;));\n\n    $array = [];\n    foreach ($dir_files as $file){\n        $array[] = $file-&amp;gt;getFilename();\n    }\n\n    $book_array = collect($array);\n\n    $book_array-&amp;gt;each(function ($file, $key) {\n        \n        $file = Str::before($file, &#039;.epub&#039;);\n        $filename = Http::get(&#039;http:\/\/openlibrary.org\/search.json?q=&#039;.$file)-&amp;gt;json(&#039;docs&#039;);\n        return $filename;\n    })-&amp;gt;count();\n\n    return view(&#039;files.index&#039;, [\n\n    &#039;book_files&#039; =&amp;gt; $book_array\n    ]);\n}\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;any advice would be appreciated.&lt;\/p&gt;\n&lt;p&gt;thanks, Glen.&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Hi All,\n\nhope everyone is having a great weekend.\n\nI am fairly new to laravel and having a little trouble with an API response.\n\nI have a project that requires me to take a directory of ebooks and load them to a database, then return a view with a cover card and a single book view with the book details\n\nI can use the Illuminate\\Support\\Facades\\Http; to return the data manually through a controller and save the required details from the API to my database, then rendered the data to my view.\n\nnow I am trying to use the file name in the directory to achieve the same result dynamically, but seem to be running into a few roadblocks. I have been able to output all the file names in the directory to a single page, now i want to grab that file name and send it to the open library API to retrieve the book&#039;s data but I am getting a time out.\n\nIf I remove the Http request from the for each collection method I return my files in the directory, but when I add it back in I get my time out.\n\nhere is my file method in my controller.\n\n\npublic function files()\n\n    {\n        $dir_files = File::files(storage_path(&#039;app\/public\/ebooks&#039;));\n\n        $array = [];\n        foreach ($dir_files as $file){\n            $array[] = $file-&gt;getFilename();\n        }\n\n        $book_array = collect($array);\n\n        $book_array-&gt;each(function ($file, $key) {\n            \n            $file = Str::before($file, &#039;.epub&#039;);\n            $filename = Http::get(&#039;http:\/\/openlibrary.org\/search.json?q=&#039;.$file)-&gt;json(&#039;docs&#039;);\n            return $filename;\n        })-&gt;count();\n\n        return view(&#039;files.index&#039;, [\n\n        &#039;book_files&#039; =&gt; $book_array\n        ]);\n    }\n\n\nany advice would be appreciated.\n\nthanks, Glen.&quot;,&quot;slug&quot;:&quot;returning-api-array-from-files-in-a-directory&quot;,&quot;reply_count&quot;:4,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:178579,&quot;username&quot;:&quot;glena072&quot;,&quot;avatar&quot;:&quot;\/\/unavatar.now.sh\/github\/glena072&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:true,&quot;profile&quot;:{&quot;full_name&quot;:&quot;Glen Allen&quot;,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;@nudecode_team&quot;,&quot;github&quot;:&quot;glena072&quot;,&quot;website&quot;:&quot;https:\/\/nudecode.com.au&quot;,&quot;employment&quot;:&quot;nudecode&quot;,&quot;job_title&quot;:&quot;Aspiring freelancer&quot;,&quot;location&quot;:&quot;Brisbane, QLD AU&quot;,&quot;flag&quot;:&quot;au&quot;,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 year ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@glena072&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;glena072&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781089&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;4 days ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;2 hours ago&quot;}},{&quot;id&quot;:175139,&quot;views&quot;:&quot;112&quot;,&quot;title&quot;:&quot;\&quot;message\&quot;: \&quot;Trying to get property &#039;id&#039; of non-object\&quot;,&quot;,&quot;path&quot;: &quot;:{&quot;created_diff&quot;:&quot;22 hours ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@amit.p&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;amit.p&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781083&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;22 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;3 hours ago&quot;}},{&quot;id&quot;:175045,&quot;views&quot;:&quot;67&quot;,&quot;title&quot;:&quot;Sending 2 emails from a single job or 2 separate jobs&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/sending-2-emails-from-a-single-job-or-2-separate-jobs&quot;,&quot;excerpt&quot;:&quot;I would like to know if it&#039;s best practice to dispatch a single job to send two different mailables, or if it&#039;s better to dispatch two separate jobs?\nConsider a contact form submission. When validation has passed, I want to do 3 things:\n\nSave the for&quot;,&quot;body&quot;:&quot;&lt;p&gt;I would like to know if it&#039;s best practice to dispatch a single job to send two different mailables, or if it&#039;s better to dispatch two separate jobs?&lt;\/p&gt;\n&lt;p&gt;Consider a contact form submission. When validation has passed, I want to do 3 things:&lt;\/p&gt;\n&lt;ol&gt;\n&lt;li&gt;Save the form data to the DB&lt;\/li&gt;\n&lt;li&gt;Send a copy of the form data to an admin address&lt;\/li&gt;\n&lt;li&gt;Send a confirmation email to the user&lt;\/li&gt;\n&lt;\/ol&gt;\n&lt;p&gt;I have chosen to complete step 1 (saving the form data to the DB) within the controller by calling &lt;code&gt;save()&lt;\/code&gt; on the model.&lt;\/p&gt;\n&lt;p&gt;I have then dispatched a &lt;a href=\&quot;https:\/\/laravel.com\/docs\/9.x\/queues#dispatching-jobs\&quot;&gt;Job&lt;\/a&gt; like this:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;SendEmails::dispatch($data);\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;...with the Job itself looking like this, invoking two mailables to send one email to the user and one email to admin:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;    public function handle()\n    {\n        Mail::to($this-&amp;gt;data[&#039;email&#039;])-&amp;gt;send(new Confirmation($this-&amp;gt;data));\n        Mail::to(env(&#039;ADMIN_EMAIL&#039;))-&amp;gt;send(new ContactForm($this-&amp;gt;data));\n    }\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;Can someone tell me if this is the best practice in a case like this, or if there are any potential downsides to doing it this way? Would it be better to dispatch two individual jobs from the controller instead of a single job sending two mails?&lt;\/p&gt;\n&lt;p&gt;I first came across dispatching jobs as a way to reduce the delay users experience when pressing the submit button and it&#039;s working really well. However, I&#039;m not sure if there are additional benefits to using jobs that I may be missing.&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I would like to know if it&#039;s best practice to dispatch a single job to send two different mailables, or if it&#039;s better to dispatch two separate jobs?\n\nConsider a contact form submission. When validation has passed, I want to do 3 things:\n\n1) Save the form data to the DB\n2) Send a copy of the form data to an admin address\n3) Send a confirmation email to the user\n\nI have chosen to complete step 1 (saving the form data to the DB) within the controller by calling `save()` on the model.\n\nI have then dispatched a [Job](https:\/\/laravel.com\/docs\/9.x\/queues#dispatching-jobs) like this:\n\n```\nSendEmails::dispatch($data);\n```\n...with the Job itself looking like this, invoking two mailables to send one email to the user and one email to admin:\n\n```\n    public function handle()\n    {\n        Mail::to($this-&gt;data[&#039;email&#039;])-&gt;send(new Confirmation($this-&gt;data));\n        Mail::to(env(&#039;ADMIN_EMAIL&#039;))-&gt;send(new ContactForm($this-&gt;data));\n    }\n```\nCan someone tell me if this is the best practice in a case like this, or if there are any potential downsides to doing it this way? Would it be better to dispatch two individual jobs from the controller instead of a single job sending two mails?\n\nI first came across dispatching jobs as a way to reduce the delay users experience when pressing the submit button and it&#039;s working really well. However, I&#039;m not sure if there are additional benefits to using jobs that I may be missing.&quot;,&quot;slug&quot;:&quot;sending-2-emails-from-a-single-job-or-2-separate-jobs&quot;,&quot;reply_count&quot;:2,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:35483,&quot;username&quot;:&quot;joseph.d&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/3425e3aaa64c4d3a348cfea4983a0db9?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-27.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:true,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;6 years ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@joseph.d&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;la &gt;&lt;code&gt;$col = collect(str_split(&#039;AABCCCC&#039;));\n\n$ret = $col-&amp;gt;chunkWhile(fn ($v, $k, $c) =&amp;gt; $v === $c-&amp;gt;last());\n\n$ret-&amp;gt;all();\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;and it returns the result below&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;[\n     Illuminate\\Support\\Collection {#3565\n       all: [\n         &amp;quot;A&amp;quot;,\n         &amp;quot;A&amp;quot;,\n       ],\n     },\n     Illuminate\\Support\\Collection {#3569\n       all: [\n         2 =&amp;gt; &amp;quot;B&amp;quot;,\n       ],\n     },\n     Illuminate\\Support\\Collection {#3577\n       all: [\n         3 =&amp;gt; &amp;quot;C&amp;quot;,\n         4 =&amp;gt; &amp;quot;C&amp;quot;,\n         5 =&amp;gt; &amp;quot;C&amp;quot;,\n         6 =&amp;gt; &amp;quot;C&amp;quot;,\n       ],\n     }\n   ]\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;My question is, why isn&#039;t the result like in the laravel docs (as I quoted below)?&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;$collection = collect(str_split(&#039;AABBCCCD&#039;));\n \n$chunks = $collection-&amp;gt;chunkWhile(function ($value, $key, $chunk) {\n    return $value === $chunk-&amp;gt;last();\n});\n \n$chunks-&amp;gt;all();\n \nRESULT: [[&#039;A&#039;, &#039;A&#039;], [&#039;B&#039;, &#039;B&#039;], [&#039;C&#039;, &#039;C&#039;, &#039;C&#039;], [&#039;D&#039;]]\n&lt;\/code&gt;&lt;\/pre&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I just tried the `chunkWhile` method for a Collection (using artisan tinker) like this\n```\n$col = collect(str_split(&#039;AABCCCC&#039;));\n\n$ret = $col-&gt;chunkWhile(fn ($v, $k, $c) =&gt; $v === $c-&gt;last());\n\n$ret-&gt;all();\n```\n\nand it returns the result below\n```\n[\n     Illuminate\\Support\\Collection {#3565\n       all: [\n         \&quot;A\&quot;,\n         \&quot;A\&quot;,\n       ],\n     },\n     Illuminate\\Support\\Collection {#3569\n       all: [\n         2 =&gt; \&quot;B\&quot;,\n       ],\n     },\n     Illuminate\\Support\\Collection {#3577\n       all: [\n         3 =&gt; \&quot;C\&quot;,\n         4 =&gt; \&quot;C\&quot;,\n         5 =&gt; \&quot;C\&quot;,\n         6 =&gt; \&quot;C\&quot;,\n       ],\n     }\n   ]\n```\n\nMy question is, why isn&#039;t the result like in the laravel docs (as I quoted below)?\n```\n$collection = collect(str_split(&#039;AABBCCCD&#039;));\n \n$chunks = $collection-&gt;chunkWhile(function ($value, $key, $chunk) {\n    return $value === $chunk-&gt;last();\n});\n \n$chunks-&gt;all();\n \nRESULT: [[&#039;A&#039;, &#039;A&#039;], [&#039;B&#039;, &#039;B&#039;], [&#039;C&#039;, &#039;C&#039;, &#039;C&#039;], [&#039;D&#039;]]\n```&quot;,&quot;slug&quot;:&quot;chunkwhile-method-in-collection&quot;,&quot;reply_count&quot;:4,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:140923,&quot;username&quot;:&quot;coder222&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/675a4e9a43a84e24aa6e11474f1cc03d?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-16.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;2 years ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@coder222&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;Sinnbeck&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/780832&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;1 day ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;7 hours ago&quot;}},{&quot;id&quot;:175141,&quot;views&quot;:&quot;49&quot;,&quot;title&quot;:&quot;Page jumps up when saving&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/vue\/page-jumps-up-when-saving&quot;,&quot;excerpt&quot;:&quot;I&#039;ve created a reusable component to input tags, which almost works 100% the only issue I&#039;m having is that when I save my tags my page\nkeeps jumping up to the top.\nHere is my TagInput.vue\n&amp;lt;template&amp;gt;\n    &amp;lt;div class=&amp;quot;tag-input&amp;quot;&amp;gt;&quot;,&quot;body&quot;:&quot;&lt;p&gt;I&#039;ve created a reusable component to input tags, which almost works 100% the only issue I&#039;m having is that when I save my tags my page\nkeeps jumping up to the top.&lt;\/p&gt;\n&lt;p&gt;Here is my TagInput.vue&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;template&amp;gt;\n    &amp;lt;div class=&amp;quot;tag-input&amp;quot;&amp;gt;\n        &amp;lt;div v-for=&amp;quot;(tag, index) in tagTest&amp;quot; :key=&amp;quot;tag&amp;quot; class=&amp;quot;input_tag&amp;quot;&amp;gt;\n            &amp;lt;span @click=&#039;removeTag(index)&#039;&amp;gt;x&amp;lt;\/span&amp;gt;\n            {{ tag }}\n        &amp;lt;\/div&amp;gt;\n        &amp;lt;input\n            type=&#039;text&#039;\n            v-model=&amp;quot;tagInputTest&amp;quot;\n            placeholder=&amp;quot;Enter a Tag&amp;quot;\n            class=&#039;tag_input_text&#039;\n            @keydown.enter=&#039;addTag&#039;\n            @keydown.188=&#039;addTag&#039;\n            @blur=&amp;quot;addTag&amp;quot;\n            @keydown.delete=&#039;removeLastTag&#039;\n        \/&amp;gt;\n    &amp;lt;\/div&amp;gt;\n&amp;lt;\/template&amp;gt;\n&amp;lt;script&amp;gt;\nexport default {\n    props: [&#039;value&#039;],\n    data () {\n        return {\n            tagTest: this.value || [],\n            tagInputTest: []\n        }\n    },\n    methods: {\n        addTag() {\n            var tag = this.tagInputTest.trim();\n            if(tag.length &amp;gt; 0)\n            {\n                this.tagTest.push(tag);\n                this.tagInputTest = &#039;&#039;;\n                this.$emit(&#039;input&#039;, this.tagTest)\n            }\n        },\n        removeTag(index) {\n            this.tagTest.splice(index, 1)\n            this.$emit(&#039;input&#039;, this.tagTest)\n        },\n        removeLastTag() {\n            this.removeTag(this.tagTest.length - 1);\n        }\n    }\n}\n&amp;lt;\/script&amp;gt;\n&amp;lt;style scoped&amp;gt;\n.tag-input {\n    width: 100%;\n    border: 1px solid #eee;\n    font-size: 0.9em;\n    height: 50px;\n    box-sizing: border-box;\n    padding: 0 10px;\n}\n\n.input_tag {\n    height: 30px;\n    float: left;\n    margin-right: 10px;\n    background-color: #eee;\n    margin-top: 10px;\n    line-height: 30px;\n    padding: 0 5px;\n    border-radius: 5px;\n}\n\n.input_tag &amp;gt; span {\n    cursor: pointer;\n    opacity: 0.75;\n}\n\n.tag_input_text {\n    border: none;\n    outline: none;\n    font-size: 0.9em;\n    line-height: 50px;\n    background: none;\n}\n&amp;lt;\/style&amp;gt;\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;and my TestingTagInput.vue&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;template&amp;gt;\n\t&amp;lt;div&amp;gt;\n\t\t&amp;lt;tag-input v-model=&amp;quot;testing_vue_input&amp;quot; @input=&amp;quot;save&amp;quot;&amp;gt;&amp;lt;\/tag-input&amp;gt;\n\t&amp;lt;\/div&amp;gt;\n&amp;lt;\/template&amp;gt;\n\n&amp;lt;script&amp;gt;\n\timport TagInput from &amp;quot;vue-tag-input\/TagInput&amp;quot;\n\n\texport default{\n\t\tprops: [],\n\t\tcomponents:{\n\t\t\tTagInput\n\t\t},\n\t\tdata(){\n\t\t\ttesting_vue_input: []\n\t\t},\n\t\tmethods: {\n\t\t\tsave(){\n\t\t\t\tconsole.log(&#039;saving ...&#039;);\n\t\t\t}\n\t\t},\n\t\tmounted(){\n\n\t\t}\n\t}\n&amp;lt;\/script&amp;gt;\n&lt;\/code&gt;&lt;\/pre&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I&#039;ve created a reusable component to input tags, which almost works 100% the only issue I&#039;m having is that when I save my tags my page\nkeeps jumping up to the top.\n\nHere is my TagInput.vue\n```\n&lt;template&gt;\n    &lt;div class=\&quot;tag-input\&quot;&gt;\n        &lt;div v-for=\&quot;(tag, index) in tagTest\&quot; :key=\&quot;tag\&quot; class=\&quot;input_tag\&quot;&gt;\n            &lt;span @click=&#039;removeTag(index)&#039;&gt;x&lt;\/span&gt;\n            {{ tag }}\n        &lt;\/div&gt;\n        &lt;input\n            type=&#039;text&#039;\n            v-model=\&quot;tagInputTest\&quot;\n            placeholder=\&quot;Enter a Tag\&quot;\n            class=&#039;tag_input_text&#039;\n            @keydown.enter=&#039;addTag&#039;\n            @keydown.188=&#039;addTag&#039;\n            @blur=\&quot;addTag\&quot;\n            @keydown.delete=&#039;removeLastTag&#039;\n        \/&gt;\n    &lt;\/div&gt;\n&lt;\/template&gt;\n&lt;script&gt;\nexport default {\n    props: [&#039;value&#039;],\n    data () {\n        return {\n            tagTest: this.value || [],\n            tagInputTest: []\n        }\n    },\n    methods: {\n        addTag() {\n            var tag = this.tagInputTest.trim();\n            if(tag.length &gt; 0)\n            {\n                this.tagTest.push(tag);\n                this.tagInputTest = &#039;&#039;;\n                this.$emit(&#039;input&#039;, this.tagTest)\n            }\n        },\n        removeTag(index) {\n            this.tagTest.splice(index, 1)\n            this.$emit(&#039;input&#039;, this.tagTest)\n        },\n        removeLastTag() {\n            this.removeTag(this.tagTest.length - 1);\n        }\n    }\n}\n&lt;\/script&gt;\n&lt;style scoped&gt;\n.tag-input {\n    width: 100%;\n    border: 1px solid #eee;\n    font-size: 0.9em;\n    height: 50px;\n    box-sizing: border-box;\n    padding: 0 10px;\n}\n\n.input_tag {\n    height: 30px;\n    float: left;\n    margin-right: 10px;\n    background-color: #eee;\n    margin-top: 10px;\n    line-height: 30px;\n    padding: 0 5px;\n    border-radius: 5px;\n}\n\n.input_tag &gt; span {\n    cursor: pointer;\n    opacity: 0.75;\n}\n\n.tag_input_text {\n    border: none;\n    outline: none;\n    font-size: 0.9em;\n    line-height: 50px;\n    background: none;\n}\n&lt;\/style&gt;\n```\nand my TestingTagInput.vue\n```\n&lt;template&gt;\n\t&lt;div&gt;\n\t\t&lt;tag-input v-model=\&quot;testing_vue_input\&quot; @input=\&quot;save\&quot;&gt;&lt;\/tag-input&gt;\n\t&lt;\/div&gt;\n&lt;\/template&gt;\n\n&lt;script&gt;\n\timport TagInput from \&quot;vue-tag-input\/TagInput\&quot;\n\n\texport default{\n\t\tprops: [],\n\t\tcomponents:{\n\t\t\tTagInput\n\t\t},\n\t\tdata(){\n\t\t\ttesting_vue_input: []\n\t\t},\n\t\tmethods: {\n\t\t\tsave(){\n\t\t\t\tconsole.log(&#039;saving ...&#039;);\n\t\t\t}\n\t\t},\n\t\tmounted(){\n\n\t\t}\n\t}\n&lt;\/script&gt;\n```&quot;,&quot;slug&quot;:&quot;page-jumps-up-when-saving&quot;,&quot;reply_count&quot;:2,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:232584,&quot;username&quot;:&quot;Ixxi&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/46ad5d36873b0db5af144b4ff794e899?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-10.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 month ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@Ixxi&quot;}},&quot;channel&quot;:{&quot;id&quot;:17,&quot;title&quot;:&quot;Vue&quot;,&quot;slug&quot;:&quot;vue&quot;,&quot;color&quot;:&quot;#3ab981&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/vue&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;Tray2&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781074&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;8 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;7 hours ago&quot;}},{&quot;id&quot;:175024,&quot;views&quot;:&quot;146&quot;,&quot;title&quot;:&quot;Array can&#039;t change values&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/array-cant-change-values&quot;,&quot;excerpt&quot;:&quot;Hi,\nBelow is my dynamic array\n$updateRecord = array();\n  foreach($commonValues as $values){\n       $updateRecord[] = [&#039;item_id&#039;=&amp;gt;$values,&#039;price&#039;=&amp;gt; $request-&amp;gt;prices[$values]];\n   }\n\nAnd the static One\n   $MYARR = array(0=&amp;gt;array(&#039;item_id&#039;=&amp;&quot;,&quot;body&quot;:&quot;&lt;p&gt;Hi,\nBelow is my dynamic array&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;$updateRecord = array();\n  foreach($commonValues as $values){\n       $updateRecord[] = [&#039;item_id&#039;=&amp;gt;$values,&#039;price&#039;=&amp;gt; $request-&amp;gt;prices[$values]];\n   }\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;And the static One&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;   $MYARR = array(0=&amp;gt;array(&#039;item_id&#039;=&amp;gt;1,&#039;price&#039;=&amp;gt;299),1=&amp;gt;array(&#039;item_id&#039;=&amp;gt;2,&#039;price&#039;=&amp;gt;199));\n\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;The out of static and dynamic array is the same&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;array:2 [\n  0 =&amp;gt; array:2 [\n    &amp;quot;item_id&amp;quot; =&amp;gt; 1\n    &amp;quot;price&amp;quot; =&amp;gt; &amp;quot;299&amp;quot;\n  ]\n  1 =&amp;gt; array:2 [\n    &amp;quot;item_id&amp;quot; =&amp;gt; 2\n    &amp;quot;price&amp;quot; =&amp;gt; &amp;quot;199&amp;quot;\n  ]\n]\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;I have Pivot Table where I have &lt;code&gt;modifier_id , item_id and price&lt;\/code&gt; columns\nTo save records I am using the below methods.&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;$modifier-&amp;gt;items()-&amp;gt;sync($MYARR);\n\/\/$modifier-&amp;gt;items()-&amp;gt;sync($updateRecord);\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;Now the problem is when I pass a static array which is in my case is &lt;code&gt;$MYARR&lt;\/code&gt; the record is perfectly updated but when I use my dynamic array which is &lt;code&gt;$updateRecord&lt;\/code&gt; it is storing the same record for every column e.g If my item id is 2 &amp;amp; 3  it will update two record with same item id like 2  for both rows.&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Hi,\nBelow is my dynamic array \n```\n$updateRecord = array();\n  foreach($commonValues as $values){\n       $updateRecord[] = [&#039;item_id&#039;=&gt;$values,&#039;price&#039;=&gt; $request-&gt;prices[$values]];\n   }\n```\nAnd the static One\n```\n   $MYARR = array(0=&gt;array(&#039;item_id&#039;=&gt;1,&#039;price&#039;=&gt;299),1=&gt;array(&#039;item_id&#039;=&gt;2,&#039;price&#039;=&gt;199));\n\n```\nThe out of static and dynamic array is the same\n\n```\narray:2 [\n  0 =&gt; array:2 [\n    \&quot;item_id\&quot; =&gt; 1\n    \&quot;price\&quot; =&gt; \&quot;299\&quot;\n  ]\n  1 =&gt; array:2 [\n    \&quot;item_id\&quot; =&gt; 2\n    \&quot;price\&quot; =&gt; \&quot;199\&quot;\n  ]\n]\n```\nI have Pivot Table where I have ``modifier_id , item_id and price`` columns\nTo save records I am using the below methods.\n```\n$modifier-&gt;items()-&gt;sync($MYARR);\n\/\/$modifier-&gt;items()-&gt;sync($updateRecord);\n```\nNow the problem is when I pass a static array which is in my case is ``$MYARR`` the record is perfectly updated but when I use my dynamic array which is ``$updateRecord`` it is storing the same record for every column e.g If my item id is 2 &amp; 3  it will update two record with same item id like 2  for both rows.&quot;,&quot;slug&quot;:&quot;array-cant-change-values&quot;,&quot;reply_count&quot;:5,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:216212,&quot;username&quot;:&quot;tayyabshahzad1&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/a17ec2d0d2594748a5b126bf60529a25?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-29.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;7 months ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@tayyabshahzad1&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;Brook&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/780805&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;2 days ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;7 hours ago&quot;}},{&quot;id&quot;:175105,&quot;views&quot;:&quot;50&quot;,&quot;title&quot;:&quot;v-model not picking up entered details&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/vue\/v-model-not-picking-up-entered-details&quot;,&quot;excerpt&quot;:&quot;I&#039;m trying to create a reusable input tag component for vue and the issue I&#039;m having is that my v-model isn&#039;t picking up what I&#039;ve entered.\nSo what I mean by that is I have a vue component that does all the input tag stuff, but when I import it into&quot;,&quot;body&quot;:&quot;&lt;p&gt;I&#039;m trying to create a reusable input tag component for vue and the issue I&#039;m having is that my v-model isn&#039;t picking up what I&#039;ve entered.\nSo what I mean by that is I have a vue component that does all the input tag stuff, but when I import it into another vue component\nthen that v-model doesn&#039;t pick up what I&#039;ve entered.&lt;\/p&gt;\n&lt;p&gt;Here is my code.\nMy TagInput.vue&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;template&amp;gt;\n    &amp;lt;div class=&amp;quot;tag-input&amp;quot;&amp;gt;\n        &amp;lt;div v-for=&amp;quot;(tag, index) in tagTest&amp;quot; :key=&amp;quot;tag&amp;quot; class=&amp;quot;input_tag&amp;quot;&amp;gt;\n            &amp;lt;span @click=&#039;removeTag(index)&#039;&amp;gt;x&amp;lt;\/span&amp;gt;\n            {{ tag }}\n        &amp;lt;\/div&amp;gt;\n        &amp;lt;input\n            type=&#039;text&#039;\n            v-model=&amp;quot;tagInputTest&amp;quot;\n            placeholder=&amp;quot;Enter a Tag&amp;quot;\n            class=&#039;tag_input_text&#039;\n            @keydown.enter=&#039;addTag&#039;\n            @keydown.188=&#039;addTag&#039;\n            @blur=&amp;quot;addTag&amp;quot;\n            @keydown.delete=&#039;removeLastTag&#039;\n        \/&amp;gt;\n    &amp;lt;\/div&amp;gt;\n&amp;lt;\/template&amp;gt;\n&amp;lt;script&amp;gt;\nexport default {\n    data () {\n        return {\n            tagTest: [],\n            tagInputTest: []\n        }\n    },\n    methods: {\n        addTag() {\n            var tag = this.tagInputTest.trim();\n            if(tag.length &amp;gt; 0)\n            {\n                this.tagTest.push(tag);\n                this.tagInputTest = &#039;&#039;;\n            }\n        },\n        removeTag(index) {\n            this.tagTest.splice(index, 1)\n        },\n        removeLastTag() {\n            this.removeTag(this.tagTest.length - 1);\n        }\n    }\n}\n&amp;lt;\/script&amp;gt;\n&amp;lt;style scoped&amp;gt;\n.tag-input {\n    width: 100%;\n    border: 1px solid #eee;\n    font-size: 0.9em;\n    height: 50px;\n    box-sizing: border-box;\n    padding: 0 10px;\n}\n\n.input_tag {\n    height: 30px;\n    float: left;\n    margin-right: 10px;\n    background-color: #eee;\n    margin-top: 10px;\n    line-height: 30px;\n    padding: 0 5px;\n    border-radius: 5px;\n}\n\n.input_tag &amp;gt; span {\n    cursor: pointer;\n    opacity: 0.75;\n}\n\n.tag_input_text {\n    border: none;\n    outline: none;\n    font-size: 0.9em;\n    line-height: 50px;\n    background: none;\n}\n&amp;lt;\/style&amp;gt;\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;and this is my TestingTagInput.vue&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;template&amp;gt;\n\t&amp;lt;div&amp;gt;\n\t\t&amp;lt;tag-input v-model=&amp;quot;testing_vue_input&amp;quot; @blur=&amp;quot;save&amp;quot;&amp;gt;&amp;lt;\/tag-input&amp;gt;\n\t&amp;lt;\/div&amp;gt;\n&amp;lt;\/template&amp;gt;\n\n&amp;lt;script&amp;gt;\n\timport TagInput from &amp;quot;vue-tag-input\/TagInput&amp;quot;\n\n\texport default{\n\t\tprops: [],\n\t\tcomponents:{\n\t\t\tTagInput\n\t\t},\n\t\tdata(){\n\t\t\ttesting_vue_input: []\n\t\t},\n\t\tmethods: {\n\t\t\tsave(){\n\t\t\t\tconsole.log(&#039;saving ...&#039;);\n\t\t\t}\n\t\t},\n\t\tmounted(){\n\n\t\t}\n\t}\n&amp;lt;\/script&amp;gt;\n&lt;\/code&gt;&lt;\/pre&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I&#039;m trying to create a reusable input tag component for vue and the issue I&#039;m having is that my v-model isn&#039;t picking up what I&#039;ve entered.\nSo what I mean by that is I have a vue component that does all the input tag stuff, but when I import it into another vue component\nthen that v-model doesn&#039;t pick up what I&#039;ve entered.\n\nHere is my code.\nMy TagInput.vue\n```\n&lt;template&gt;\n    &lt;div class=\&quot;tag-input\&quot;&gt;\n        &lt;div v-for=\&quot;(tag, index) in tagTest\&quot; :key=\&quot;tag\&quot; class=\&quot;input_tag\&quot;&gt;\n            &lt;span @click=&#039;removeTag(index)&#039;&gt;x&lt;\/span&gt;\n            {{ tag }}\n        &lt;\/div&gt;\n        &lt;input\n            type=&#039;text&#039;\n            v-model=\&quot;tagInputTest\&quot;\n            placeholder=\&quot;Enter a Tag\&quot;\n            class=&#039;tag_input_text&#039;\n            @keydown.enter=&#039;addTag&#039;\n            @keydown.188=&#039;addTag&#039;\n            @blur=\&quot;addTag\&quot;\n            @keydown.delete=&#039;removeLastTag&#039;\n        \/&gt;\n    &lt;\/div&gt;\n&lt;\/template&gt;\n&lt;script&gt;\nexport default {\n    data () {\n        return {\n            tagTest: [],\n            tagInputTest: []\n        }\n    },\n    methods: {\n        addTag() {\n            var tag = this.tagInputTest.trim();\n            if(tag.length &gt; 0)\n            {\n                this.tagTest.push(tag);\n                this.tagInputTest = &#039;&#039;;\n            }\n        },\n        removeTag(index) {\n            this.tagTest.splice(index, 1)\n        },\n        removeLastTag() {\n            this.removeTag(this.tagTest.length - 1);\n        }\n    }\n}\n&lt;\/script&gt;\n&lt;style scoped&gt;\n.tag-input {\n    width: 100%;\n    border: 1px solid #eee;\n    font-size: 0.9em;\n    height: 50px;\n    box-sizing: border-box;\n    padding: 0 10px;\n}\n\n.input_tag {\n    height: 30px;\n    float: left;\n    margin-right: 10px;\n    background-color: #eee;\n    margin-top: 10px;\n    line-height: 30px;\n    padding: 0 5px;\n    border-radius: 5px;\n}\n\n.input_tag &gt; span {\n    cursor: pointer;\n    opacity: 0.75;\n}\n\n.tag_input_text {\n    border: none;\n    outline: none;\n    font-size: 0.9em;\n    line-height: 50px;\n    background: none;\n}\n&lt;\/style&gt;\n```\n\nand this is my TestingTagInput.vue\n```\n&lt;template&gt;\n\t&lt;div&gt;\n\t\t&lt;tag-input v-model=\&quot;testing_vue_input\&quot; @blur=\&quot;save\&quot;&gt;&lt;\/tag-input&gt;\n\t&lt;\/div&gt;\n&lt;\/template&gt;\n\n&lt;script&gt;\n\timport TagInput from \&quot;vue-tag-input\/TagInput\&quot;\n\n\texport default{\n\t\tprops: [],\n\t\tcomponents:{\n\t\t\tTagInput\n\t\t},\n\t\tdata(){\n\t\t\ttesting_vue_input: []\n\t\t},\n\t\tmethods: {\n\t\t\tsave(){\n\t\t\t\tconsole.log(&#039;saving ...&#039;);\n\t\t\t}\n\t\t},\n\t\tmounted(){\n\n\t\t}\n\t}\n&lt;\/script&gt;\n```&quot;,&quot;slug&quot;:&quot;v-model-not-picking-up-entered-details&quot;,&quot;reply_count&quot;:3,&quot;answered&quot;:true,&quot;owner&quot;:{&quot;id&quot;:232584,&quot;username&quot;:&quot;Ixxi&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/46ad5d36873b0db5af144b4ff794e899?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-10.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 month ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@Ixxi&quot;}},&quot;channel&quot;:{&quot;id&quot;:17,&quot;title&quot;:&quot;Vue&quot;,&quot;slug&quot;:&quot;vue&quot;,&quot;color&quot;:&quot;#3ab981&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/vue&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;Ixxi&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781068&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;21 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;8 hours ago&quot;}},{&quot;id&quot;:175128,&quot;views&quot;:&quot;43&quot;,&quot;title&quot;:&quot;Cleanly query role in RBAC from set of permissions using eloquent?&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/eloquent\/cleanly-query-role-in-rbac-from-set-of-permissions-using-eloquent&quot;,&quot;excerpt&quot;:&quot;Given a Role-Based Access Control (RBAC) design (see figure), I&#039;m wondering if there is a clean way to query for the existence of a role (parent table) that exactly matches a specific set of role permissions (child table)? I can certainly do it using&quot;,&quot;body&quot;:&quot;&lt;p&gt;Given a Role-Based Access Control (RBAC) design (see figure), I&#039;m wondering if there is a clean way to query for the existence of a role (parent table) that exactly matches a specific set of role permissions (child table)? I can certainly do it using a combination of eloquent and application logic in PHP, but I&#039;m curious if there is a clean way to do it with just Eloquent if I already have an array of permission IDs (permission_id in the figure). Performance is not an issue (will very rarely be used).&lt;\/p&gt;\n&lt;p&gt;&lt;img src=\&quot;https:\/\/i.imgur.com\/kc3mTpg.png\&quot; alt=\&quot;RBAC\&quot; \/&gt;&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Given a Role-Based Access Control (RBAC) design (see figure), I&#039;m wondering if there is a clean way to query for the existence of a role (parent table) that exactly matches a specific set of role permissions (child table)? I can certainly do it using a combination of eloquent and application logic in PHP, but I&#039;m curious if there is a clean way to do it with just Eloquent if I already have an array of permission IDs (permission_id in the figure). Performance is not an issue (will very rarely be used).\n\n![RBAC](https:\/\/i.imgur.com\/kc3mTpg.png)&quot;,&quot;slug&quot;:&quot;cleanly-query-role-in-rbac-from-set-of-permissions-using-eloquent&quot;,&quot;reply_count&quot;:2,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:227395,&quot;username&quot;:&quot;anjama&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/bb3a17131a6b6fa3cad00e8e9e909aff?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-27.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:true,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;3 months ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@anjama&quot;}},&quot;channel&quot;:{&quot;id&quot;:15,&quot;title&quot;:&quot;Eloquent&quot;,&quot;slug&quot;:&quot;eloquent&quot;,&quot;color&quot;:&quot;#09d7c1&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/eloquent&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;jlrdw&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781067&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;15 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;8 hours ago&quot;}},{&quot;id&quot;:165191,&quot;views&quot;:&quot;1781&quot;,&quot;title&quot;:&quot;Sanctum SPA CSRF Token Mismatch via Postman&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/sanctum-spa-csrf-token-mismatch-via-postman&quot;,&quot;excerpt&quot;:&quot;Hi,\nAs the title implies, I&#039;m having an issue where I&#039;m sending a request via Postman to my API, however I&#039;m met with a 419 error. My Laravel app is on the domain &amp;quot;admin-api.foobar.local&amp;quot;. Along side this, I am also developing a frontend on&quot;,&quot;body&quot;:&quot;&lt;p&gt;Hi,&lt;\/p&gt;\n&lt;p&gt;As the title implies, I&#039;m having an issue where I&#039;m sending a request via Postman to my API, however I&#039;m met with a 419 error. My Laravel app is on the domain &amp;quot;admin-api.foobar.local&amp;quot;. Along side this, I am also developing a frontend on the subdomain &amp;quot;admin.foobar.local&amp;quot;. I&#039;d like to highlight that I&#039;ve also created a new vhost under just the top level domain &amp;quot;foobar.local&amp;quot;, copied all the code across and I didn&#039;t encounter this issue. This leads me to believe that the CSRF, even when on the same top level domain cannot be issued by a subdomain. Unfortunately this needs to be on its own subdomain and moving this to the top level domain is a non-negotiable.&lt;\/p&gt;\n&lt;p&gt;I personally don&#039;t see anything that should be causing an issue as I&#039;ve set this up time and time again, however it has always been from the top level domain and never from a subdomain which has led me to believe CSRF cannot be set from a subdomain.&lt;\/p&gt;\n&lt;p&gt;Please let me know what&#039;s going on!&lt;\/p&gt;\n&lt;h3&gt;UPDATE:&lt;\/h3&gt;\n&lt;p&gt;For some reason when I comment out &#039;SESSION_DOMAIN=...&#039; from my .env file, everything starts to work? This doesn&#039;t seem right to me, any insight would be welcome!&lt;\/p&gt;\n&lt;h3&gt;UPDATE 2:&lt;\/h3&gt;\n&lt;p&gt;When I uncomment out &#039;SESSION_DOMAIN=...&#039;, authentication work on my frontend but not in Postman, it also appears to be ignoring the Referer header when I submit on my frontend as I&#039;ve tried changing the domains listed in my &#039;SANCTUM_STATEFUL_DOMAINS&#039; env variable and it still allows me to submit the auth and authenticates me?&lt;\/p&gt;\n&lt;p&gt;My config\/settings are as follows:&lt;\/p&gt;\n&lt;p&gt;.env&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;APP_URL=http:\/\/admin-api.foobar.local\nSESSION_DOMAIN=&amp;quot;.foobar.local&amp;quot;\nSANCTUM_STATEFUL_DOMAINS=&amp;quot;admin.foobar.local,admin.foobar.local:3000&amp;quot;\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;config\/cors.php&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;return [\n    &#039;paths&#039; =&amp;gt; [&#039;api\/*&#039;, &#039;sanctum\/csrf-cookie&#039;, &#039;login&#039;, &#039;logout&#039;, &#039;register&#039;],\n    &#039;allowed_methods&#039; =&amp;gt; [&#039;*&#039;],\n    &#039;allowed_origins&#039; =&amp;gt; [&#039;*&#039;],\n    &#039;allowed_origins_patterns&#039; =&amp;gt; [],\n    &#039;allowed_headers&#039; =&amp;gt; [&#039;*&#039;],\n    &#039;exposed_headers&#039; =&amp;gt; [],\n    &#039;max_age&#039; =&amp;gt; 0,\n    &#039;supports_credentials&#039; =&amp;gt; true,\n]\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;app\/Http\/Kernel.php&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;protected $middlewareGroups = [\n    &#039;api&#039; =&amp;gt; [\n        \\Laravel\\Sanctum\\Http\\Middleware\\EnsureFrontendRequestsAreStateful::class,\n        &#039;throttle:api&#039;,\n        \\Illuminate\\Routing\\Middleware\\SubstituteBindings::class,\n    ]\n];\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;routes\/web.php&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;Route::post(&#039;\/login&#039;, [AuthenticatedSessionController::class, &#039;store&#039;])\n    -&amp;gt;middleware(array_filter([\n        &#039;guest:&#039;.config(&#039;fortify.guard&#039;),\n        $limiter ? &#039;throttle:&#039;.$limiter : null,\n    ]));\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;Postman request: POST &lt;a href=\&quot;http:\/\/admin-api.foobar.local\/login\&quot; target=\&quot;_blank\&quot; rel=\&quot;noreferrer noopener\&quot;&gt;http:\/\/admin-api.foobar.local\/login&lt;\/a&gt;&lt;\/p&gt;\n&lt;p&gt;Prerequest Script&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;pm.sendRequest({\n    url: &amp;quot;http:\/\/admin-api.foobar.local\/sanctum\/csrf-cookie&amp;quot;,\n    method: &#039;GET&#039;,\n}, function (err, response) {\n    const cookieJar = pm.cookies.jar();    \n    cookieJar.get(&#039;.foobar.local&#039;, &#039;XSRF-TOKEN&#039;, (error, cookie) =&amp;gt; {\n        if (error) { \n            console.log(error);\n        }\n        if (cookie) {\n            pm.collectionVariables.set(&#039;xsrf-cookie&#039;, cookie);\n            console.log(cookie);\n        }\n    })\n});\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;Body&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;{\n    &amp;quot;email&amp;quot;: &amp;quot;foo@bar.com&amp;quot;,\n    &amp;quot;password&amp;quot;: &amp;quot;Foobar123!&amp;quot;\n}\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;Headers:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;Referer: http:\/\/admin.foobar.local\nAccept: application\/json\nX-XSRF-TOKEN: {{xsrf-cookie}}\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;Thanks for your help!&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;Hi,\n\nAs the title implies, I&#039;m having an issue where I&#039;m sending a request via Postman to my API, however I&#039;m met with a 419 error. My Laravel app is on the domain \&quot;admin-api.foobar.local\&quot;. Along side this, I am also developing a frontend on the subdomain \&quot;admin.foobar.local\&quot;. I&#039;d like to highlight that I&#039;ve also created a new vhost under just the top level domain \&quot;foobar.local\&quot;, copied all the code across and I didn&#039;t encounter this issue. This leads me to believe that the CSRF, even when on the same top level domain cannot be issued by a subdomain. Unfortunately this needs to be on its own subdomain and moving this to the top level domain is a non-negotiable.\n\nI personally don&#039;t see anything that should be causing an issue as I&#039;ve set this up time and time again, however it has always been from the top level domain and never from a subdomain which has led me to believe CSRF cannot be set from a subdomain.\n\nPlease let me know what&#039;s going on!\n\n### UPDATE:\nFor some reason when I comment out &#039;SESSION_DOMAIN=...&#039; from my .env file, everything starts to work? This doesn&#039;t seem right to me, any insight would be welcome!\n\n### UPDATE 2:\nWhen I uncomment out &#039;SESSION_DOMAIN=...&#039;, authentication work on my frontend but not in Postman, it also appears to be ignoring the Referer header when I submit on my frontend as I&#039;ve tried changing the domains listed in my &#039;SANCTUM_STATEFUL_DOMAINS&#039; env variable and it still allows me to submit the auth and authenticates me? \n\n\nMy config\/settings are as follows:\n\n.env\n```\nAPP_URL=http:\/\/admin-api.foobar.local\nSESSION_DOMAIN=\&quot;.foobar.local\&quot;\nSANCTUM_STATEFUL_DOMAINS=\&quot;admin.foobar.local,admin.foobar.local:3000\&quot;\n```\n\nconfig\/cors.php\n```\nreturn [\n    &#039;paths&#039; =&gt; [&#039;api\/*&#039;, &#039;sanctum\/csrf-cookie&#039;, &#039;login&#039;, &#039;logout&#039;, &#039;register&#039;],\n    &#039;allowed_methods&#039; =&gt; [&#039;*&#039;],\n    &#039;allowed_origins&#039; =&gt; [&#039;*&#039;],\n    &#039;allowed_origins_patterns&#039; =&gt; [],\n    &#039;allowed_headers&#039; =&gt; [&#039;*&#039;],\n    &#039;exposed_headers&#039; =&gt; [],\n    &#039;max_age&#039; =&gt; 0,\n    &#039;supports_credentials&#039; =&gt; true,\n]\n```\n\napp\/Http\/Kernel.php\n```\nprotected $middlewareGroups = [\n    &#039;api&#039; =&gt; [\n        \\Laravel\\Sanctum\\Http\\Middleware\\EnsureFrontendRequestsAreStateful::class,\n        &#039;throttle:api&#039;,\n        \\Illuminate\\Routing\\Middleware\\SubstituteBindings::class,\n    ]\n];\n```\n\nroutes\/web.php\n```\nRoute::post(&#039;\/login&#039;, [AuthenticatedSessionController::class, &#039;store&#039;])\n    -&gt;middleware(array_filter([\n        &#039;guest:&#039;.config(&#039;fortify.guard&#039;),\n        $limiter ? &#039;throttle:&#039;.$limiter : null,\n    ]));\n```\n\nPostman request: POST http:\/\/admin-api.foobar.local\/login\n\nPrerequest Script\n```\npm.sendRequest({\n    url: \&quot;http:\/\/admin-api.foobar.local\/sanctum\/csrf-cookie\&quot;,\n    method: &#039;GET&#039;,\n}, function (err, response) {\n    const cookieJar = pm.cookies.jar();    \n    cookieJar.get(&#039;.foobar.local&#039;, &#039;XSRF-TOKEN&#039;, (error, cookie) =&gt; {\n        if (error) { \n            console.log(error);\n        }\n        if (cookie) {\n            pm.collectionVariables.set(&#039;xsrf-cookie&#039;, cookie);\n            console.log(cookie);\n        }\n    })\n});\n```\n\nBody\n```\n{\n    \&quot;email\&quot;: \&quot;foo@bar.com\&quot;,\n    \&quot;password\&quot;: \&quot;Foobar123!\&quot;\n}\n```\n\nHeaders:\n```\nReferer: http:\/\/admin.foobar.local\nAccept: application\/json\nX-XSRF-TOKEN: {{xsrf-cookie}}\n```\n\nThanks for your help!&quot;,&quot;slug&quot;:&quot;sanctum-spa-csrf-token-mismatch-via-postman&quot;,&quot;reply_count&quot;:5,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:205681,&quot;username&quot;:&quot;AndrewMatthew&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/99848f5653a8bf51c52e92cc878c93dc?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-7.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Software Engineer&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:null,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 year ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@AndrewMatthew&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;isimmons&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781064&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;6 months ago& ;:&quot;10 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;10 hours ago&quot;}},{&quot;id&quot;:175133,&quot;views&quot;:&quot;71&quot;,&quot;title&quot;:&quot;file_exists &amp; Tinker&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/laravel\/file-exists-tinker&quot;,&quot;excerpt&quot;:&quot;drw-rw-rw-   MyDir contains MyFile\nfile_exists(&amp;lt;$absolute path&amp;gt;\/$MyFle);     \n\nreturns False\nsame command on Tinker return True\nDoes a reader has an explanation?&quot;,&quot;body&quot;:&quot;&lt;p&gt;drw-rw-rw-   MyDir contains MyFile&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;file_exists(&amp;lt;$absolute path&amp;gt;\/$MyFle);     \n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;returns False&lt;\/p&gt;\n&lt;p&gt;same command on Tinker return True&lt;\/p&gt;\n&lt;p&gt;Does a reader has an explanation?&lt;\/p&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;drw-rw-rw-   MyDir contains MyFile\n\n```\nfile_exists(&lt;$absolute path&gt;\/$MyFle);     \n```\n returns False\n\nsame command on Tinker return True\n\nDoes a reader has an explanation?&quot;,&quot;slug&quot;:&quot;file-exists-tinker&quot;,&quot;reply_count&quot;:5,&quot;answered&quot;:false,&quot;owner&quot;:{&quot;id&quot;:193501,&quot;username&quot;:&quot;sr57&quot;,&quot;avatar&quot;:&quot;\/\/www.gravatar.com\/avatar\/83bfc3c79923a52b22e5b0dd9bea84c4?s=100&amp;d=https%3A%2F%2Fs3.amazonaws.com%2Flaracasts%2Fimages%2Fforum%2Favatars%2Fdefault-avatar-30.png&quot;,&quot;reported&quot;:null,&quot;staff&quot;:false,&quot;subscribed&quot;:false,&quot;profile&quot;:{&quot;full_name&quot;:null,&quot;bio&quot;:null,&quot;twitter&quot;:&quot;&quot;,&quot;github&quot;:&quot;&quot;,&quot;website&quot;:&quot;&quot;,&quot;employment&quot;:&quot;&quot;,&quot;job_title&quot;:&quot;Sys admin \/ Full stack dev&quot;,&quot;location&quot;:&quot;&quot;,&quot;flag&quot;:&quot;us&quot;,&quot;available_for_hire&quot;:0},&quot;dateSegments&quot;:{&quot;created_diff&quot;:&quot;1 year ago&quot;},&quot;settings&quot;:{&quot;show_profile&quot;:true},&quot;links&quot;:{&quot;profile&quot;:&quot;https:\/\/laracasts.com\/@sr57&quot;}},&quot;channel&quot;:{&quot;id&quot;:14,&quot;title&quot;:&quot;Laravel&quot;,&quot;slug&quot;:&quot;laravel&quot;,&quot;color&quot;:&quot;#F56857&quot;,&quot;path&quot;:&quot;\/discuss\/channels\/laravel&quot;},&quot;latestReply&quot;:{&quot;username&quot;:&quot;Snapey&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/replies\/781062&quot;},&quot;dateSegments&quot;:{&quot;createdDiff&quot;:&quot;13 hours ago&quot;,&quot;lastUpdatedDiff&quot;:&quot;11 hours ago&quot;}},{&quot;id&quot;:175135,&quot;views&quot;:&quot;122&quot;,&quot;title&quot;:&quot;\&quot;Allowed Memory Size\&quot; Error&quot;,&quot;path&quot;:&quot;https:\/\/laracasts.com\/discuss\/channels\/general-discussion\/allowed-memory-size-error&quot;,&quot;excerpt&quot;:&quot;I created a job in Laravel to grab all of the rows in my table, do something with the data and write back to column in the same table. There are about 8000 rows in this table.\nI used Laravel queues to do this so I didn&#039;t think it would be an issue. H&quot;,&quot;body&quot;:&quot;&lt;p&gt;I created a job in Laravel to grab all of the rows in my table, do something with the data and write back to column in the same table. There are about 8000 rows in this table.&lt;\/p&gt;\n&lt;p&gt;I used Laravel queues to do this so I didn&#039;t think it would be an issue. However I&#039;m getting this error when I try to execute:&lt;\/p&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Allowed memory size of 134217728 bytes exhausted (tried to allocate 8192 bytes)&lt;\/p&gt;\n&lt;\/blockquote&gt;\n&lt;p&gt;Any ideas?&lt;\/p&gt;\n&lt;p&gt;This is the controller that dispatches the job:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;public function getTrackMeta()\n    {\n\n        $tracks = Track::query()-&amp;gt;where(&#039;key&#039;, null)-&amp;gt;orderBy(&#039;created_at&#039;, &amp;quot;desc&amp;quot;)-&amp;gt;get();\n\n        foreach ($tracks as $track) {\n\n           getTrackMeta::dispatch($track);\n\n        }\n        \n    }\n&lt;\/code&gt;&lt;\/pre&gt;\n&lt;p&gt;This is the job:&lt;\/p&gt;\n&lt;pre&gt;&lt;code&gt;&amp;lt;?php\n\nnamespace App\\Jobs;\n\nuse App\\SecurityPolicy;\nuse App\\Track;\nuse Illuminate\\Bus\\Queueable;\nuse Illuminate\\Contracts\\Queue\\ShouldBeUnique;\nuse Illuminate\\Contracts\\Queue\\ShouldQueue;\nuse Illuminate\\Foundation\\Bus\\Dispatchable;\nuse Illuminate\\Queue\\InteractsWithQueue;\nuse Illuminate\\Queue\\SerializesModels;\n\nclass getTrackMeta implements ShouldQueue\n{\n    use Dispatchable, InteractsWithQueue, Queueable, SerializesModels;\n\n    private $track;\n\n    \/**\n     * Create a new job instance.\n     *\n     * @return void\n     *\/\n    public function __construct($track)\n    {\n        $this-&amp;gt;track = $track;\n    }\n\n    \/**\n     * Execute the job.\n     *\n     * @return void\n     *\/\n    public function handle()\n    {\n        $client = SecurityPolicy::createPolicy();\n        $policy = $client-&amp;gt;policy;\n        $signature = $client-&amp;gt;signature;\n\n        $handle = substr($this-&amp;gt;track-&amp;gt;tracksource, strrpos($this-&amp;gt;track-&amp;gt;tracksource, &#039;\/&#039;) + 1);\n        $url = &amp;quot;https:\/\/cdn.filestackcontent.com\/metadata\/&amp;quot;.$handle.&amp;quot;?security=policy:&amp;quot;.$policy.&amp;quot;,signature:&amp;quot;.$signature   ;\n        $ch = curl_init($url);\n\n        curl_setopt($ch, CURLOPT_HTTPHEADER,\n            [&#039;Content-Type: application\/json&#039;]);\n        curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);\n        curl_setopt($ch, CURLOPT_TIMEOUT, 10);\n        curl_setopt($ch, CURLOPT_CUSTOMREQUEST, &#039;GET&#039;);\n        curl_setopt($ch, CURLOPT_SSL_VERIFYPEER, false);\n        $result = curl_exec($ch);\n        $data = json_decode($result);\n        $key = $data-&amp;gt;key;\n        $key = str_replace(&amp;quot; &amp;quot;, &amp;quot;+&amp;quot;, $key);\n        curl_close($ch);\n\n        $t = Track::query()-&amp;gt;where(&#039;id&#039;, $this-&amp;gt;track-&amp;gt;id)-&amp;gt;first();\n        $t-&amp;gt;key = $key;\n        $t-&amp;gt;save();\n\n\n    }\n}\n\n&lt;\/code&gt;&lt;\/pre&gt;\n&quot;,&quot;body_in_markdown&quot;:&quot;I created a job in Laravel to grab all of the rows in my table, do something with the data and write back to column in the same table. There are about 8000 rows in this table.\n\nI used Laravel queues to do this so I didn&#039;t think it would be an issue. However I&#039;m getting this error when I try to execute:\n\n&gt; Allowed memory size of 134217728 bytes exhausted (tried to allocate 8192 bytes)\n\nAny ideas?\n\nThis is the controller that dispatches the job:\n\n```\npublic function getTrackMeta()\n    {\n\n        $tracks = Track::query()-&gt;where(&#039;key&#039;, null)-&gt;orderBy(&#039;created_at&#039;, \&quot;desc\&quot;)-&gt;get();\n\n        foreach ($tracks as $track) {\n\n           getTrackMeta::dispatch($track);\n\n        }\n        \n    }\n```\n\nThis is the job:\n\n```\n&lt;?php\n\nnamespace App\\Jobs;\n\nuse App\\SecurityPolicy;\nuse App\\Track;\nuse Illuminate\\Bus\\Queueable;\nuse Illuminate\\Contracts\\Queue\\ShouldBeUnique;\nuse Illuminate\\Contracts\\Queue\\ShouldQueue;\nuse Illuminate\\Foundation\\Bus\\Dispatchable;\nuse Illuminate\\Queue\\InteractsWithQueue;\nuse Illuminate\\Queue\\SerializesModels;\n\nclass getTrackMeta implements ShouldQueue\n{\n    use Dispatchable, InteractsWithQueue, Queueable, SerializesModels;\n\n    private $track;\n\n    \/**\n     * Create a new job instance.\n     *\n     * @return void\n     *\/\n    public function __construct($track)\n    {\n        $this-&gt;track = $track;\n    }\n\n    \/**\n     * Execute the job.\n     *\n     * @return void\n     *\/\n    public function handle()\n    {\n        $client = SecurityPolicy::createPolicy();\n        $policy = $client-&gt;policy;\n        $signature = $client-&gt;signature;\n\n
